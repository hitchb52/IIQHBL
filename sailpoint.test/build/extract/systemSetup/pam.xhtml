<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sp="http://sailpoint.com/ui">

<body>
<ui:composition>
    <table class="paddedTbl" style="margin: 5px">
        <tr>
            <td align="right">
                <h:outputText value="#{msgs.sys_config_pam_provisioning_enabled}"/>
            </td>
            <td>
                <h:selectBooleanCheckbox id="pamProvisioningEnabled" value="#{systemConfig.pamProvisioningEnabled}" />
            </td>
        </tr>
        <tr>
            <td align="right">
                <h:outputText value="#{msgs.sys_config_pam_modify_privileged_data_enabled}"/>
            </td>
            <td>
                <h:selectBooleanCheckbox id="pamModifyPrivilegedDataEnabled" value="#{systemConfig.pamModifyPrivilegedDataEnabled}" />
            </td>
        </tr>
        <tr>
            <td align="right">
                <h:outputText value="#{msgs.sys_config_pam_owner_edit_container}"/>
            </td>
            <td>
                <h:selectBooleanCheckbox id="pamOwnerCanEditContainer" value="#{systemConfig.pamOwnerCanEditContainer}" />
            </td>
        </tr>
        <tr>
            <td align="right">
                <h:outputText value="#{msgs.sys_config_pam_create_container_enabled}"/>
            </td>
            <td>
                <h:selectBooleanCheckbox id="pamCreateContainerEnabled" value="#{systemConfig.pamCreateContainerEnabled}" />
            </td>
        </tr>
        <tr>
            <td align="right">
                <h:outputText value="#{msgs.sys_config_pam_selection_identities_max}"/>
            </td>
            <td>
                <h:inputText id="pamMaxSelectableIdentities" size="4"
                             value="#{systemConfig.pamMaxSelectableIdentities}">
                    <f:validateLongRange minimum="1" maximum="500"/>
                </h:inputText>
                <h:message for="pamMaxSelectableIdentities" styleClass="formError"/>
            </td>
        </tr>
        <tr>
            <td align="right"><h:outputText value="#{msgs.sys_config_pam_provisioning_identity_workflow}"/></td>
            <td>
                <h:selectOneMenu
                        value='#{systemConfig.pamWorkflowIdentityProvisioning}'>
                    <f:selectItems value="#{systemConfig.pamProvisioningWorkflows}"/>
                </h:selectOneMenu>
            </td>
        </tr>
        <tr>
            <td align="right"><h:outputText value="#{msgs.sys_config_pam_privileged_item_selector_rule}"/></td>
            <td>
                <p:outputPanel id="privilegedItemSelectorRulePanel">
                    <h:selectOneMenu id="pamPrivilegedItemSelectorRule"
                                     value='#{systemConfig.pamPrivilegedItemSelectorRule}'
                                     onchange="makePageDirty();">
                        <f:selectItems value="#{systemConfig.privilegedItemSelectorRules}"/>
                    </h:selectOneMenu>
                    <ui:fragment rendered="#{sp:hasRight(facesContext, 'ManageRules')}" >
                        <input type="button" value="#{msgs.button_ellipsis}" class="ruleEditorBtn"
                               onclick="SailPoint.Rule.Editor.edit(Ext.getDom('editForm:pamPrivilegedItemSelectorRule').value,
                                                           'PrivilegedItemSelector',
                                                           Ext.get('editForm:refreshPrivilegedItemSelectorRulesButton'))" />
                    </ui:fragment>
                </p:outputPanel>
            </td>
        </tr>
    </table>

    <p:commandButton id="refreshPrivilegedItemSelectorRulesButton"
                     style="display:none"
                     update="@([id$=privilegedItemSelectorRulePanel])"/>
</ui:composition>
</body>
</html>
