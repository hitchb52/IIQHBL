<body>

<ui:composition template="/ngAppPage.xhtml">

            System.import('#{base.requestContextPath}/ui/js/accessHistory/main.js');

    <ui:define name="body">
        <div class="sp-ui-app">
          <sp-access-history></sp-access-history>
        </div>
    </ui:define>
