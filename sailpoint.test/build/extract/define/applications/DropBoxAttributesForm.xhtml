<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sp="http://sailpoint.com/ui">
<body>

<ui:composition>

    <script type="text/javascript">
      <!--//--><![CDATA[//><!--
        helpKey = 'APPLICATION';

        function getFieldValue(field) {
            var val = null;
            var fileName = Ext.getDom(field);
            if ( fileName ) {
               val = fileName.value;
            }
            return val;
        }
        Ext.onReady(function () {
            // As new UI feilds are introduced, we need to add it's entry in "encrypted" attributes for existing applications.
            // To avoid upgrader in IIQ, this is supported through hidden attribute in IIQ.
            var encrypted = Ext.getDom('editForm:encrypted');
            encrypted.value="accesstoken, tempAccesstoken, appSecret, refreshToken";

           Ext.QuickTips.init();

           // This is our validation hook
           Page.on('beforeSave', function() {
               if (!hasCredentialConfiguration()) {
                   var url = getFieldValue('editForm:host');
                   Validator.validateNonBlankString(url, '#{msgs.con_form_dropbox_err_url_value_empty}');

                   var appkey = getFieldValue('editForm:appKey');
                   Validator.validateNonBlankString(appkey, '#{msgs.con_form_dropbox_err_appkey_value_empty}');

                   var appsecret = getFieldValue('editForm:appSecret');
                   Validator.validateNonBlankString(appsecret, '#{msgs.con_form_dropbox_err_appsecret_value_empty}');

                   var token = getFieldValue('editForm:refreshToken');
                   Validator.validateNonBlankString(token, '#{msgs.con_form_dropbox_err_refreshtoken_value_empty}');

                   var memlimit = getFieldValue('editForm:memberpagesize');
                   if (memlimit.length > 0) {
                       if (isNaN(memlimit)) {
                           Validator.addError('#{msgs.con_form_dropbox_err_memberlist_value_number}');
                       }
                   }

                   var errors = Validator.getErrors();
                   if (errors && errors.length > 0) {
                       Validator.displayErrors('appErrorsTop');
                       return false;
                   }
               }

               //return false will kill cancel the save
               return true;
           });

        });

      
       //--><!]]>
    </script>
    <f:view>

      <h:outputText styleClass="sectionHeader" value="#{applicationObject.type} #{msgs.con_form_dropbox_config_title}" /><br/><br/>


      <div id="accountSettings" class='spContent'>
        <table class="spTable" style="border:0px" cellspacing="0">
          <tr>
            <td class='titleColumn certScheduleTitleCol' valign="center">
              <h:outputText style='padding:5px' value="#{msgs.con_form_dropbox_url}"/>
              <h:outputText styleClass="requiredText" value="*"/>
            </td>

            <td class="certScheduleHelpCol" valign="middle">
              <h:graphicImage id="imgHlpHostName" styleClass="helpIcon" url="/images/icons/dashboard_help_16.png" 
                              alt="#{help.help_con_form_Dropbox_url}"/>

            </td>
	        <td valign="center">
              <h:inputText id="host"
                           value="#{applicationObject.attributes['host']}"
                           size="150"
                           disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                           readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}"/>
            </td>
          </tr>

          <tr>
            <td class='titleColumn certScheduleTitleCol'>
              <h:outputText style='padding:5px' value="#{msgs.con_form_dropbox_appkey}"/>
              <h:outputText styleClass="requiredText" value="*"/>
            </td>
            <td class="certScheduleHelpCol">
              <h:graphicImage id="imgHlpAppKey" styleClass="helpIcon" 
                              url="/images/icons/dashboard_help_16.png" 
                              alt="#{help.help_con_form_DropBox_appkey}"/>
            </td>
            <td>
             <h:inputText id="appKey"
                           size="150"
                           value="#{applicationObject.attributes['appKey']}"
                           disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                           readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}"/> 
            </td>
          </tr>

          <tr>
            <td class='titleColumn certScheduleTitleCol'>
              <h:outputText style='padding:5px' value="#{msgs.con_form_dropbox_appsecret}"/>
              <h:outputText styleClass="requiredText" value="*"/>
            </td>
            <td class="certScheduleHelpCol">
              <h:graphicImage id="imgHlpAppsecret" styleClass="helpIcon" 
                              url="/images/icons/dashboard_help_16.png" 
                              alt="#{help.help_con_form_DropBox_appsecret}"/>
            </td>
            <td>
             <sp:inputSecret id="appSecret"
                           size="150"
                           autocomplete="off"
                           value="#{applicationObject.attributes['appSecret']}" redisplay="true"
                           disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                           readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}"/> 
            </td>
          </tr>

          <tr>
            <td class='titleColumn certScheduleTitleCol'>
              <h:outputText style='padding:5px' value="#{msgs.con_form_dropbox_refreshtoken}"/>
              <h:outputText styleClass="requiredText" value="*"/>
            </td>
            <td class="certScheduleHelpCol">
              <h:graphicImage id="imgHlpRefreshToken" styleClass="helpIcon" 
                              url="/images/icons/dashboard_help_16.png" 
                              alt="#{help.help_con_form_DropBox_refreshtoken}"/>
            </td>
            <td>
             <sp:inputSecret id="refreshToken"
                           size="150"
                           autocomplete="off"
                           value="#{applicationObject.attributes['refreshToken']}" redisplay="true"
                           disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                           readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}"/> 
            </td>
          </tr>
		  
		  <tr>
            <td class='titleColumn certScheduleTitleCol'>
              <h:outputText style='padding:5px' value="#{msgs.con_form_dropbox_memberlimit}"/>
            </td>
            <td class="certScheduleHelpCol">
              <h:graphicImage id="imgHlpMemType" styleClass="helpIcon" 
                              url="/images/icons/dashboard_help_16.png" 
                              alt="#{help.help_con_form_DropBox_pagesize}"/>
            </td>
            <td>
             <sp:inputText id="memberpagesize"
                           size="4"
                           autocomplete="off"
                           value="#{applicationObject.attributes['memberpagesize']}" redisplay="true"
                           disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                           readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}">
                           <f:validateLongRange minimum="1" maximum="1000"/>
              </sp:inputText>
            </td>
          </tr>

        </table>
        <h:inputHidden id="encrypted" value="#{applicationObject.attributes['encrypted']}"/>  

      </div>


    </f:view>
</ui:composition>

</body>
</html>
