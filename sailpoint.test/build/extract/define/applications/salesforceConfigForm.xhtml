    <script type="text/javascript">
      <!--//--><![CDATA[//><!--
        helpKey = 'APPLICATION';

        function getFieldValue(field) {
            var val = null;
            var fileName = Ext.getDom(field);
            if ( fileName ) {
               val = fileName.value;
            }
            return val;
        }
        
        function showOAuth2Config(temp) {
            if(null!=temp) {
                if(temp == "true")
                {
                var radioInputs = Ext.getDom(document.getElementsByName('editForm:auth_type'));
                radioInputs.item(1).checked = true;
                document.getElementById('userTr').style.display = '';
                document.getElementById('passwordTr').style.display = '';               
                document.getElementById('clientIdTr').style.display = '';
                document.getElementById('clientSecretTr').style.display = '';
		document.getElementById('refreshTokenTr').style.display = '';
                document.getElementById('audienceTr').style.display = '';
                document.getElementById('privateKeyTr').style.display = '';
                document.getElementById('privateKeyPasswordTr').style.display = '';
                document.getElementById('subjectTr').style.display = '';
                document.getElementById('issuerTr').style.display = '';
                document.getElementById('salesforceUrlDiv').style.display = 'none';
                document.getElementById('grantTypeTr').style.display = '';
                toggleGrantType(Ext.getDom('editForm:grant_type').value);
                 } 
                 else {
                var radioInputs = Ext.getDom(document.getElementsByName('editForm:auth_type'));
                radioInputs.item(0).checked = true;
                document.getElementById('userTr').style.display = '';
                document.getElementById('passwordTr').style.display = '';
                document.getElementById('clientIdTr').style.display = 'none';
                document.getElementById('clientSecretTr').style.display = 'none';
	        document.getElementById('refreshTokenTr').style.display = 'none';
                document.getElementById('audienceTr').style.display = 'none';
                document.getElementById('privateKeyTr').style.display = 'none';
                document.getElementById('privateKeyPasswordTr').style.display = 'none';
                document.getElementById('subjectTr').style.display = 'none';
                document.getElementById('issuerTr').style.display = 'none';
                document.getElementById('salesforceUrlDiv').style.display = '';
                document.getElementById('grantTypeTr').style.display = 'none';
                 }
            }
            
        }
         
        function toggleCredentials(authType) {
            if (typeof(authType) == 'undefined') {
                authType = "Basic";
            }

            if (authType == "Basic") {
                var radioInputs = Ext.getDom(document.getElementsByName('editForm:auth_type'));
                radioInputs.item(0).checked = true;
                document.getElementById('userTr').style.display = '';
                document.getElementById('passwordTr').style.display = '';
                document.getElementById('clientIdTr').style.display = 'none';
                document.getElementById('clientSecretTr').style.display = 'none';
		document.getElementById('refreshTokenTr').style.display = 'none';
                document.getElementById('audienceTr').style.display = 'none';
                document.getElementById('privateKeyTr').style.display = 'none';
                document.getElementById('privateKeyPasswordTr').style.display = 'none';
                document.getElementById('subjectTr').style.display = 'none';
                document.getElementById('issuerTr').style.display = 'none';
                document.getElementById('salesforceUrlDiv').style.display = '';
                document.getElementById('grantTypeTr').style.display = 'none';
            } else if (authType == "OAuth2") {
                document.getElementById('salesforceUrlDiv').style.display = 'none';
                document.getElementById('grantTypeTr').style.display = '';
                var radioInputs = Ext.getDom(document.getElementsByName('editForm:auth_type'));
                radioInputs.item(1).checked = true;
                toggleGrantType(Ext.getDom('editForm:grant_type').value);
            }
        }
         
        function toggleGrantType(grantType) {
            if (typeof(grantType) == 'undefined') {
                grantType = "Password";
            }
            if (grantType == "Password") {				
                document.getElementById('userTr').style.display = '';
                document.getElementById('passwordTr').style.display = '';               
                document.getElementById('clientIdTr').style.display = '';
                document.getElementById('clientSecretTr').style.display = '';
                document.getElementById('refreshTokenTr').style.display = 'none';
                document.getElementById('audienceTr').style.display = 'none';
                document.getElementById('privateKeyTr').style.display = 'none';
                document.getElementById('privateKeyPasswordTr').style.display = 'none';
		document.getElementById('subjectTr').style.display = 'none';
                document.getElementById('issuerTr').style.display = 'none';
            } else if (grantType == "Jwt") {
                document.getElementById('userTr').style.display = 'none';
                document.getElementById('passwordTr').style.display = 'none';
                document.getElementById('clientIdTr').style.display = 'none';
                document.getElementById('clientSecretTr').style.display = 'none';
                document.getElementById('refreshTokenTr').style.display = 'none';
                document.getElementById('audienceTr').style.display = '';
                document.getElementById('privateKeyTr').style.display = '';
                document.getElementById('privateKeyPasswordTr').style.display = '';
		document.getElementById('subjectTr').style.display = '';
                document.getElementById('issuerTr').style.display = '';
            } else if (grantType == "refresh_token") {
                document.getElementById('userTr').style.display = 'none';
                document.getElementById('passwordTr').style.display = 'none';
                document.getElementById('clientIdTr').style.display = '';
                document.getElementById('clientSecretTr').style.display = '';
                document.getElementById('refreshTokenTr').style.display = '';
                document.getElementById('audienceTr').style.display = 'none';
                document.getElementById('privateKeyTr').style.display = 'none';
                document.getElementById('privateKeyPasswordTr').style.display = 'none';
		document.getElementById('subjectTr').style.display = 'none';
                document.getElementById('issuerTr').style.display = 'none';
            }
        }
        
        Ext.onReady(function () {
           showOAuth2Config("#{applicationObject.attributes['isOAuth2ConfigEnabled']}"); 
           toggleCredentials("#{applicationObject.attributes['auth_type']}");
           Ext.QuickTips.init();

           // This is our validation hook
           Page.on('beforeSave', function() {
               if (!hasCredentialConfiguration()) {
               
                 var radioInputsAuth = Ext.getDom(document.getElementsByName('editForm:auth_type'));
                   var authType;
                   if (radioInputsAuth.item(0).checked) {
                       authType = "Basic";
                   } else if (radioInputsAuth.item(1).checked) {
                       authType = "OAuth2";
                   }
                   var user = getFieldValue('editForm:sfuser');
                   var password = getFieldValue('editForm:sfpassword');
                   var clientId = getFieldValue('editForm:clientId');
                   var clientSecret = getFieldValue('editForm:clientSecret');
                   var audience = getFieldValue('editForm:audience');
                   var refreshToken = getFieldValue('editForm:refreshToken');
		   var Subject = getFieldValue('editForm:subject');
                   var Issuer = getFieldValue('editForm:issuer');
    
                   if (authType == "Basic") {
                       Validator.validateNonBlankString(user, "#{msgs.con_form_salesforce_idadminimspecify}");
                       Validator.validateNonBlankString(password, "#{msgs.con_form_salesforce_passadminimspecify}");
                   } else if (authType == "OAuth2") {
                       var grantType = document.getElementById("editForm:grant_type").value;
                       if (grantType == "Password") {
                           Validator.validateNonBlankString(user, "#{msgs.con_form_salesforce_idadminimspecify}");
                           Validator.validateNonBlankString(password, "#{msgs.con_form_salesforce_passadminimspecify}");
                           Validator.validateNonBlankString(clientId, "#{msgs.err_salesforce_missing_clientId}");
                           Validator.validateNonBlankString(clientSecret, "#{msgs.err_salesforce_missing_client_secret}");
                       } else if (grantType == "Jwt") {
                           Validator.validateNonBlankString(Subject, "#{msgs.err_salesforce_missing_subject}");
                           Validator.validateNonBlankString(Issuer, "#{msgs.err_salesforce_missing_issuer}");
                           Validator.validateNonBlankString(audience, "#{msgs.err_salesforce_missing_audience}");
			   var privateKeyExists = getFieldValue('editForm:privateKeyExists');
                           if (!privateKeyExists) {
			       var privateKey = getFieldValue('editForm:private_key');
			       Validator.validateNonBlankString(privateKey, "#{msgs.con_form_box_prvtKeynotnull}");
                           }
                       } else if (grantType == "refresh_token") {
                           Validator.validateNonBlankString(clientId, "#{msgs.err_salesforce_missing_clientId}");
                           Validator.validateNonBlankString(clientSecret, "#{msgs.err_salesforce_missing_client_secret}");
                           Validator.validateNonBlankString(refreshToken, "#{msgs.err_salesforce_missing_refresh_token}");
                       }
                   }
                   var errors = Validator.getErrors();
                   if (errors && errors.length > 0) {
                       Validator.displayErrors('appErrorsTop');
                       return false;
                   }
               
               }
               //return false will kill cancel the save
               return true;
           });

        });

       //--><!]]>
    </script>
