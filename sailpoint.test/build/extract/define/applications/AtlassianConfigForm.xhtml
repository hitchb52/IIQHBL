<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:sp="http://sailpoint.com/ui">
<body>

<ui:composition>


    <script type="text/javascript">
      <!--//--><![CDATA[//><!--
        helpKey = 'APPLICATION';
        function getFieldValue(field) {
            var val = null;
            var fileName = Ext.getDom(field);
            if ( fileName ) {
               val = fileName.value;
            }
            return val;
        }
        
        Ext.onReady(function () {
           Ext.QuickTips.init();
           
           var pageSize = getFieldValue('editForm:pageSize');
           if (pageSize.length == 0) {
               // Maximum page size supported by Atlassian is 1000, Set default pageSize to 50.
               Ext.getDom('editForm:pageSize').value = '50';
           }
           
           var connectionTimeout = getFieldValue('editForm:connectionTimeout');
           if (connectionTimeout.length == 0) {
               // Set default connectionTimeout to 1.
               Ext.getDom('editForm:connectionTimeout').value = '1';
           }
           
           // This is our validation hook
           Page.on('beforeSave', function() {
               if (!hasCredentialConfiguration()) {
                   
            	   var siteURL = getFieldValue('editForm:siteURL');
                   Validator.validateNonBlankString(siteURL, "#{msgs.err_atlassian_account_missing_url}");
                   
                   var emailAddress = getFieldValue('editForm:emailAddress');
                   Validator.validateNonBlankString(emailAddress, "#{msgs.err_atlassian_account_missing_email_address}");
            	   
                   var apiToken = getFieldValue('editForm:apiToken');
                   Validator.validateNonBlankString(apiToken, "#{msgs.err_atlassian_account_missing_api_token}");
                   
                   var errors = Validator.getErrors();
                   if (errors && errors.length > 0) {
                       Validator.displayErrors('appErrorsTop');
                       return false;
                   }
               }
               //return false will kill cancel the save
               return true;
           });
        });
       //--><!]]>
    </script>

    <f:view>

      <h:outputText styleClass="sectionHeader" value="#{msgs.label_connection_settings}"/><br/>

      <div id="accountSettings" class='spContent'>
        <table class="spTable" style="border:0px" cellspacing="0">
        
        <tr>
            <td class='titleColumn certScheduleTitleCol' valign="center">
              <h:outputText style='padding:5px' value="#{msgs.con_form_atlassian_site_url}"/>
              <h:outputText styleClass="requiredText" value="*"/>
            </td>
            <td class="certScheduleHelpCol" valign="middle">
              <h:graphicImage id="imgHlpSiteURL" styleClass="helpIcon" url="/images/icons/dashboard_help_16.png" 
                              alt="#{help.help_con_form_atlassian_site_url}"/>
            </td>
            <td valign="center">
              <sp:inputText id="siteURL"
                           value="#{applicationObject.attributes['siteURL']}"
                           size="120"
                           disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                           readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}"/>
            </td>
          </tr>
          <tr>
            <td class='titleColumn certScheduleTitleCol' valign="center">
              <h:outputText style='padding:5px' value="#{msgs.label_email_address}"/>
              <h:outputText styleClass="requiredText" value="*"/>
            </td>
            <td class="certScheduleHelpCol" valign="middle">
              <h:graphicImage id="imgHlpEmailAddress" styleClass="helpIcon" url="/images/icons/dashboard_help_16.png" 
                              alt="#{help.help_con_form_atlassian_email_address}"/>
            </td>
            <td valign="center">
              <sp:inputText id="emailAddress"
                           value="#{applicationObject.attributes['emailAddress']}"
                           size="120"
                           disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                           readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}"/>
            </td>
          </tr>
          <tr>
            <td class='titleColumn certScheduleTitleCol'>
              <h:outputText style='padding:5px' value="#{msgs.con_form_atlassian_account_api_token}"/>
              <h:outputText styleClass="requiredText" value="*"/>
            </td>
            <td class="certScheduleHelpCol">
              <h:graphicImage id="imgHlpAPIToken" styleClass="helpIcon" 
                              url="/images/icons/dashboard_help_16.png" 
                              alt="#{help.help_con_form_atlassian_account_api_token}"/>
            </td>
            <td>
              <sp:inputSecret size="50"
                           id="apiToken"
                           autocomplete="off"
                           value="#{applicationObject.attributes['apiToken']}" redisplay="true"
                           disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                           readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}"/>
            </td>
          </tr>
          <tr>
            <td class='titleColumn certScheduleTitleCol'>
              <h:outputText style='padding:5px' value="#{msgs.label_paging_size}"/>
            </td>
            <td class="certScheduleHelpCol">
              <h:graphicImage id="imgHlpPageSize" styleClass="helpIcon" 
                              url="/images/icons/dashboard_help_16.png" 
                              alt="#{help.help_con_form_atlassian_account_page_size}"/>
            </td>
            <td valign="center">
              <sp:inputText id="pageSize"
                           value="#{applicationObject.attributes['pageSize']}"
                           size="120"
                           disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                           readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}">
                <f:validateLongRange minimum="1" maximum="1000" /> <!-- Atlassian supports minimum 1 and maximum 1000 page size. -->
              </sp:inputText>
            </td>
          </tr>
          <tr>
            <td class='titleColumn certScheduleTitleCol'>
              <h:outputText style='padding:5px' value="#{msgs.con_form_atlassian_connection_timeout}"/>
            </td>
            <td class="certScheduleHelpCol">
              <h:graphicImage id="imgHlpConnectionTimeout" styleClass="helpIcon" 
                              url="/images/icons/dashboard_help_16.png" 
                              alt="#{help.help_con_form_atlassian_account_connection_timeout}"/>
            </td>
            <td valign="center">
              <sp:inputText id="connectionTimeout"
                           value="#{applicationObject.attributes['connectionTimeout']}"
                           size="120"
                           disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                           readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}">
                <f:validateLongRange minimum="1" />
              </sp:inputText>
            </td>
          </tr>
          </table>
      </div>
      
      <br />
        <h:outputText styleClass="sectionHeader" value="#{msgs.con_form_atlassian_filters}" />
      <br />
      <div id="filter" class='spContent'>
        <table class="spTable" style="border: 0px" cellspacing="0">
          <tr>
            <td class='titleColumn certScheduleTitleCol'>
              <h:outputText style='padding:5px' value="#{msgs.con_form_atlassian_include_inactive_users}"/>
            </td>
            <td class="certScheduleHelpCol" valign="middle">
              <h:graphicImage id="imgHlpIsActive" 
                              styleClass="helpIcon" 
                              url="/images/icons/dashboard_help_16.png" 
                              alt="#{help.help_con_form_atlassian_account_include_inactive_users}"/>
            </td>
            <td>
              <h:selectBooleanCheckbox id="aggregateInactiveUsers"
                                       value="#{applicationObject.attributes['aggregateInactiveUsers']}" redisplay="true"
                                       disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                                       readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}"/>
            </td>
          </tr>
          <tr>
            <td class='titleColumn certScheduleTitleCol'>
              <h:outputText style='padding:5px' value="#{msgs.con_form_atlassian_account_filter_query}"/>
            </td>
            <td class="certScheduleHelpCol" valign="middle">
              <h:graphicImage id="imgHlpAccFilter" 
                              styleClass="helpIcon" 
                              url="/images/icons/dashboard_help_16.png" 
                              alt="#{help.help_con_form_atlassian_account_filter_query}"/>
            </td>
            <td valign="center">
              <sp:inputText id="accFilterQuery"
                           value="#{applicationObject.attributes['accountFilterQuery']}"
                           size="120"
                           disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                           readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}"/>
            </td>
          </tr>
        </table>
      </div>

    </f:view>
</ui:composition>

</body>
</html>
