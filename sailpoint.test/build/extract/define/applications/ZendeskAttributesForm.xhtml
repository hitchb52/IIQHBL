<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sp="http://sailpoint.com/ui">
<body>

<ui:composition>

    <script type="text/javascript">
      <!--//--><![CDATA[//><!--
        helpKey = 'APPLICATION';

      function getFieldValue(field) {
          var val = null;
          var fieldName = Ext.getDom(field);
          if ( fieldName ) {
             val = fieldName.value;
          }
          return val;
      }

        function toggleCredentials(authenticationType) {
            var userNameObj = Ext.get('userNameRow');
            var passwordObj = Ext.get('passwordRow');
            var clientIdObj = Ext.get('clientIdRow');
            var clientSecretObj = Ext.get('clientSecretRow');
            var tokenUrlObj = Ext.get('tokenUrlRow');
            var grantTypeRow = Ext.get('grantTypeRow');

            if (authenticationType == "") {
                authenticationType = "Basic";
            }

            if (authenticationType == "Basic") {
                userNameObj.setVisibilityMode(Ext.Element.DISPLAY);
                userNameObj.show();
                passwordObj.setVisibilityMode(Ext.Element.DISPLAY);
                passwordObj.show();
                tokenUrlObj.setVisibilityMode(Ext.Element.DISPLAY);
                tokenUrlObj.hide();
                clientIdObj.setVisibilityMode(Ext.Element.DISPLAY);
                clientIdObj.hide();
                clientSecretObj.setVisibilityMode(Ext.Element.DISPLAY);
                clientSecretObj.hide();
                grantTypeRow.setVisibilityMode(Ext.Element.DISPLAY);
                grantTypeRow.hide();
            } else if (authenticationType == "OAuth2") {
                userNameObj.setVisibilityMode(Ext.Element.DISPLAY);
                userNameObj.show();
                passwordObj.setVisibilityMode(Ext.Element.DISPLAY);
                passwordObj.show();
                tokenUrlObj.setVisibilityMode(Ext.Element.DISPLAY);
                tokenUrlObj.show();
                clientIdObj.setVisibilityMode(Ext.Element.DISPLAY);
                clientIdObj.show();
                clientSecretObj.setVisibilityMode(Ext.Element.DISPLAY);
                clientSecretObj.show();
                grantTypeRow.setVisibilityMode(Ext.Element.DISPLAY);
                grantTypeRow.show();
            }
        }

        Ext.onReady(function () {
        Ext.QuickTips.init();
        var pageSize = getFieldValue('editForm:pageSize');
        if (pageSize.length == 0) {
            Ext.getDom('editForm:pageSize').value = '100';
        }
        toggleCredentials('#{applicationObject.attributes['authenticationType']}');

        // This is our validation hook
        Page.on('beforeSave', function() {
            if (!hasCredentialConfiguration()) {
                 var authenticationType = getFieldValue('editForm:authenticationType');
                 var username = getFieldValue('editForm:username');
                 var pwd = getFieldValue('editForm:password');
                 var clientId = getFieldValue('editForm:client_id');
                 var clientSecret = getFieldValue('editForm:client_secret');
                 var token_url = getFieldValue('editForm:token_url');
                 var hostUrl = getFieldValue('editForm:host');
                 Validator.validateNonBlankString(hostUrl,"#{msgs.con_form_zendesk_error_message_hosturl}");

                 if (username == '' || username == null) {
                     Validator.validateNonBlankString(username, "#{msgs.con_form_zendesk_error_message_useremail}");
                 }

                 if (pwd == '' || pwd == null) {
                     Validator.validateNonBlankString(pwd, "#{msgs.con_form_zendesk_error_message_password}");
                 }

                 if (authenticationType == 'OAuth2' && (clientId == '' || clientId == null)) {
                     Validator.validateNonBlankString(clientId, "#{msgs.con_form_zendesk_error_message_client_id}");
                 }

                 if (authenticationType == 'OAuth2' && (clientSecret == '' || clientSecret == null)) {
                     Validator.validateNonBlankString(clientSecret, "#{msgs.con_form_zendesk_error_message_client_secret}");
                 }

                 if (authenticationType == 'OAuth2' && (token_url == '' || token_url == null)) {
                     Validator.validateNonBlankString(token_url, "#{msgs.con_form_zendesk_error_message_token_url}");
                 }

                 var errors = Validator.getErrors();
                 if (errors && errors.length > 0) {
                     var errorDivTop = Ext.getDom('formErrorsTop');
                     var errorDivBottom = Ext.getDom('formErrorsBottom');
                     Validator.displayErrors(errorDivBottom); 
                     Validator.displayErrors(errorDivTop); 
                     return false;
                 }
             }
             //return false will kill cancel the save
             return true;
         });

        });

       //--><!]]>
    </script>
    <f:view>

      <h:outputText styleClass="sectionHeader"
        value="#{msgs.con_form_zendesk_connection_settings}" />
      <br />
      <br />
      <div id='formErrorsTop' class="formError" style="display: none" />

      <div id="accountSettings" class='spContent'>
        <table class="spTable" style="border: 0px" cellspacing="0">

          <tr>
            <td class='titleColumn certScheduleTitleCol' valign="center">
              <h:outputText style='padding:5px'
                value="#{msgs.con_form_zendesk_url}" /> 
                <h:outputText styleClass="requiredText" value="*" />
            </td>

            <td class="certScheduleHelpCol" valign="middle"><h:graphicImage
                id="imgHlpUrl" styleClass="helpIcon"
                url="/images/icons/dashboard_help_16.png"
                alt="#{help.help_con_zendesk_url}" /></td>
            <td valign="middle"><h:inputText id="host"
                value="#{applicationObject.attributes['host']}" 
                disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                requiredMessage="URL cannot be null!" /></td>
          </tr>

          <tr>
            <td class='titleColumn certScheduleTitleCol'><h:outputText
                style='padding:5px' 
                value="#{msgs.con_form_zendesk_auth_type}" /></td>
            <td class="certScheduleHelpCol"><h:graphicImage
                id="imgHlpauthtype" styleClass="helpIcon"
                url="/images/icons/dashboard_help_16.png"
                alt="#{help.help_con_zendesk_auth_type}" /></td>
            <td><h:selectOneMenu id="authenticationType"
                value="#{applicationObject.attributes['authenticationType']}"
                redisplay="true"
                disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                onchange="toggleCredentials(this.value)">
                <f:selectItem itemValue="Basic"
                  itemLabel="#{msgs.con_form_zendesk_auth_type_basic}" />
                <f:selectItem itemValue="OAuth2"
                  itemLabel="#{msgs.con_form_zendesk_auth_type_oauth2}"/>
              </h:selectOneMenu></td>
          </tr>

          <tr id="grantTypeRow">
            <td class='titleColumn certScheduleTitleCol'><h:outputText
                style='padding:5px'
                value="#{msgs.con_form_zendesk_grant_type}" /></td>
            <td class="certScheduleHelpCol"><h:graphicImage
                id="imgHlpGrantType" styleClass="helpIcon"
                url="/images/icons/dashboard_help_16.png"
                alt="#{help.help_con_zendesk_grant_type}" /></td>
            <td><h:selectOneMenu id="grant_type"
                value="#{applicationObject.attributes['grant_type']}"
                redisplay="true"
                disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                onchange="toggleCredentials(this.value)">
                <f:selectItem itemValue="PASSWORD"
                  itemLabel="#{msgs.con_form_zendesk_grant_type_password}" />
              </h:selectOneMenu></td>
          </tr>

          <tr id="userNameRow">
            <td class='titleColumn certScheduleTitleCol'><h:outputText
                style='padding:5px'
                value="#{msgs.con_form_zendesk_user_email}" /> <h:outputText
                styleClass="requiredText" value="*" /></td>
            <td class="certScheduleHelpCol"><h:graphicImage
                id="imgHlpUsername" styleClass="helpIcon"
                url="/images/icons/dashboard_help_16.png"
                alt="#{help.help_con_zendesk_user_email}" /></td>
            <td><h:inputText id="username"
                value="#{applicationObject.attributes['username']}"
                disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}" /></td>
          </tr>

          <tr id="passwordRow">
            <td class='titleColumn certScheduleTitleCol'><h:outputText
                style='padding:5px'
                value="#{msgs.con_form_zendesk_user_password}" /> <h:outputText
                styleClass="requiredText" value="*" /></td>
            <td class="certScheduleHelpCol"><h:graphicImage
                id="imgHlpPassword" styleClass="helpIcon"
                url="/images/icons/dashboard_help_16.png"
                alt="#{help.help_con_zendesk_user_password}" /></td>
            <td><sp:inputSecret id="password" 
                value="#{applicationObject.attributes['password']}"
                redisplay="true" autocomplete="off"
                disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}" /></td>
          </tr>

          <tr id="tokenUrlRow">
            <td class='titleColumn certScheduleTitleCol'><h:outputText
                style='padding:5px'
                value="#{msgs.con_form_zendesk_token_url}" /> <h:outputText
                styleClass="requiredText" value="*" /></td>
            <td class="certScheduleHelpCol"><h:graphicImage
                id="imgHlpRefreshToken" styleClass="helpIcon"
                url="/images/icons/dashboard_help_16.png"
                alt="#{help.help_con_zendesk_token_url}" /></td>
            <td><h:inputText id="token_url"
                value="#{applicationObject.attributes['token_url']}"
                redisplay="true"
                disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}" /></td>
          </tr>

          <tr id="clientIdRow">
            <td class='titleColumn certScheduleTitleCol'><h:outputText
                style='padding:5px'
                value="#{msgs.con_form_zendesk_client_id}" /> <h:outputText
                styleClass="requiredText" value="*" /></td>
            <td class="certScheduleHelpCol"><h:graphicImage
                id="imgHlpClientId" styleClass="helpIcon"
                url="/images/icons/dashboard_help_16.png"
                alt="#{help.help_con_zendesk_client_id}" /></td>
            <td><h:inputText id="client_id"
                value="#{applicationObject.attributes['client_id']}"
                redisplay="true" 
                disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}" />
            </td>
          </tr>

          <tr id="clientSecretRow">
            <td class='titleColumn certScheduleTitleCol'><h:outputText
                style='padding:5px'
                value="#{msgs.con_form_zendesk_client_secret}" /> <h:outputText
                styleClass="requiredText" value="*" /></td>
            <td class="certScheduleHelpCol"><h:graphicImage
                id="imgHlpClientSecret" styleClass="helpIcon"
                url="/images/icons/dashboard_help_16.png"
                alt="#{help.help_con_zendesk_client_secret}" /></td>
            <td><sp:inputSecret id="client_secret" 
                value="#{applicationObject.attributes['client_secret']}"
                redisplay="true" autocomplete="off"
                disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}" />
            </td>
          </tr>

          <tr>
            <td class='titleColumn certScheduleTitleCol'><h:outputText
                style='padding:5px'
                value="#{msgs.con_form_zendesk_page_size}" />
            </td>
            <td class="certScheduleHelpCol"><h:graphicImage
                id="imgHlpPageSize" styleClass="helpIcon"
                url="/images/icons/dashboard_help_16.png"
                alt="#{help.help_con_zendesk_page_size}" />
            </td>
            <td><h:inputText id="pageSize"
                value="#{applicationObject.attributes['pageSize']}"
                size="20"
                disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}" >
                <f:validateLongRange minimum = "1" maximum = "100" /> 
                </h:inputText>
            </td>
          </tr>

           <tr>
             <td>
               <h:outputText styleClass="sectionHeader" value="#{msgs.con_form_zendesk_filter_attribute_string}" />
             </td>
           </tr>

           <tr>
            <td class='titleColumn certScheduleTitleCol'><h:outputText
                style='padding:5px'
                value="#{msgs.con_form_zendesk_filter_attribute_account}" />
            </td>
            <td class="certScheduleHelpCol"><h:graphicImage
                id="imgHlpAccountFilter" styleClass="helpIcon"
                url="/images/icons/dashboard_help_16.png"
                alt="#{help.help_con_zendesk_filter_attribute_account}" />
            </td>
            <td><h:inputText id="accountFilterAttribute"
                value="#{applicationObject.attributes['accountFilterAttribute']}"
                disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}" />
            </td>
          </tr>

        </table>
      </div>
      <div id='formErrorsBottom' class="formError" style="display: none" />
    </f:view>
  </ui:composition>

</body>
</html>
