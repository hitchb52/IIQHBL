    <script type="text/javascript">
        <!--//--><![CDATA[//><!--
    helpKey = 'APPLICATION';
        function getFieldValue(field) {
            var val = null;
            var fileName = Ext.getDom(field);
            if (fileName) {
                val = fileName.value;
            }
            return val;
        }
        Ext.onReady(function() {
			var accessReqPriority = getFieldValue('editForm:accessReqPriority').trim();
			if(!accessReqPriority){
				document.getElementById('editForm:accessReqPriority').value = '006';
			}
           Ext.QuickTips.init();
           toggleIntegrationMode();
           changeSNCMode();
	   setFmNameToRFC();
	   togglePageSize();
			changeAdditionalSettingsMode();
           Page.on('beforeSave', function() {
               if (!hasCredentialConfiguration()) {
                   var username = getFieldValue('editForm:grc_user_id');
                   Validator.validateNonBlankString(username, "The User must be specified!");

                   var password = getFieldValue('editForm:grc_password');
                   Validator.validateNonBlankString(password, "The passwords must be specified!");

                   var userAccessUrl = getFieldValue('editForm:grc_user_access_url');
                   Validator.validateNonBlankString(userAccessUrl, "The User Access URL must be specified!");

                   var requestDetailsUrl = getFieldValue('editForm:grc_request_detail_url');
                   Validator.validateNonBlankString(requestDetailsUrl, "The Request Details URL must be specified!");

                   var riskAnalysis = document.getElementById("editForm:integrationMode:0").checked;
                   if(riskAnalysis){
                	   var risk_analysis_url = getFieldValue('editForm:grc_risk_analysis_url');
                       Validator.validateNonBlankString(risk_analysis_url,"The Risk Analysis URL must be specified!");
                       
                       var request_Initiation_System = getFieldValue('editForm:grc_request_initiation_system');
                       Validator.validateNonBlankString(request_Initiation_System, "Request initiation system must be specified!");
                   }
                   var accessManagement = document.getElementById("editForm:integrationMode:1").checked;
                   if(accessManagement){
                	   var risk_analysis_url = getFieldValue('editForm:grc_search_roles');
                       Validator.validateNonBlankString(risk_analysis_url,"Search Roles URL must be specified!");
                       
                       var risk_analysis_url = getFieldValue('editForm:grc_role_deatails');
                       Validator.validateNonBlankString(risk_analysis_url,"Role Details URL must be specified!");
                       
                       var host = getFieldValue('editForm:host');
                       Validator.validateNonBlankString(host, "The SAP host must be specified!");
		       
		       var functionModuleName = getFieldValue('editForm:spFMName');
                       Validator.validateNonBlankString(functionModuleName, "The Function Module Name must be specified!");

		       var pageSize = getFieldValue('editForm:pagesize');		   
                       
                       var clientNumber = getFieldValue('editForm:clientNumber');
                       Validator.validateNonBlankString(clientNumber, "The SAP Client Number must be specified!");

                       var systemID = getFieldValue('editForm:systemID');
                       Validator.validateNonBlankString(systemID, "The SAP System Number must be specified!");

                       var clientLanguage= getFieldValue('editForm:clientLanguage');
                       Validator.validateNonBlankString(clientLanguage, "The SAP Client Language must be specified!");

                       // validation for provisioning settings

                       var accessReqPriority = getFieldValue('editForm:accessReqPriority');
                       Validator.validateNonBlankString(accessReqPriority,"Access Request Priority must be specified!");
                       Validator.validateExactLength(accessReqPriority,3, "#{msgs.con_form_sap_grc_access_req_priority_invalid_length}");

                       if(document.getElementById("editForm:sncMode").checked){
                    	   var SNCSecurityLevel = getFieldValue('editForm:SNCSecurityLevel');
                           Validator.validateNonBlankString(SNCSecurityLevel, "The SNC Security Level must be specified!");
                           
                           var SNCPartnerName = getFieldValue('editForm:SNCPartnerName');
                           Validator.validateNonBlankString(SNCPartnerName, "The SNC Partner Name must be specified!");

                           var SNCName = getFieldValue('editForm:SNCName');
                           Validator.validateNonBlankString(SNCName, "The SNC Name must be specified!");

                           var SNCLibrary = getFieldValue('editForm:SNCLibrary');
                           Validator.validateNonBlankString(SNCLibrary, "The SNC Library must be specified!");
                       }
                   }

                   var errors = Validator.getErrors();
                   if (errors && errors.length > 0) {
                       var errorDivTop = Ext.get('appErrorsTop');
                       Validator.displayErrors(errorDivTop);
                       return false;
                   }
               }
               //return false will kill cancel the save
               return true;
         });
     });
        
        function toggleIntegrationMode() {
            var riskAnalysisCheckUrl = Ext.getDom('riskAnalysisCheckUrl');
            var requestInitSys = Ext.getDom('requestInitSys');
        	var auditLogUrl = Ext.getDom('auditLogUrl');
        	var searchRoles = Ext.getDom('searchRoles');
            var roleDetails = Ext.getDom('roleDetails');
            var grcFilterSetting = Ext.getDom('filterSettings');
            var grcSncSetting = Ext.getDom('sncSettings');
            var enablePartition = Ext.getDom('enablePartition');
            var riskAnalysis = document.getElementById("editForm:integrationMode:0").checked;
            var accessManagement = document.getElementById("editForm:integrationMode:1").checked;
            var hostSection = Ext.getDom('hostSection');
            var accessRequestConf = Ext.getDom('accessRequestConf');
            var customBapiConf = Ext.getDom('customBapiConf');
            var enableDisableConf = Ext.getDom('enableDisableConf');
			var enableAdditionalSetting = Ext.getDom('enableAdditionalSettings');
            if (!riskAnalysis && !accessManagement) {
            	riskAnalysis = true;
                document.getElementById("editForm:integrationMode:0").checked = true;
            }
            var provisioningStatusCheckInterval = document.getElementById("editForm:provisioningStatusCheckInterval");
            var grcPollingInterval = document.getElementById("editForm:grc_polling_interval");
            if (riskAnalysis == true){
               requestInitSys.style.display = "";
               riskAnalysisCheckUrl.style.display = "";
               auditLogUrl.style.display = "";
               enablePartition.style.display = ""
               searchRoles.style.display = "none";
               roleDetails.style.display = "none";
               grcFilterSetting.style.display = "none";
               grcSncSetting.style.display = "none";
               hostSection.style.display = "none";
	       functionModuleName.style.display = "none";	    
               var check = document.getElementById("editForm:host").value = "";
               grcPollingInterval.style.display = "";
               provisioningStatusCheckInterval.style.display = "none";
               accessRequestConf.style.display = "none";
               customBapiConf.style.display = "none";
               enableDisableConf.style.display = "none";
			   enableAdditionalSetting.style.display = "none";
            } else {
               riskAnalysisCheckUrl.style.display = "none";
               auditLogUrl.style.display = "none";
               enablePartition.style.display = "none"
               requestInitSys.style.display = "none";
               searchRoles.style.display = "";
               roleDetails.style.display = "";
               grcFilterSetting.style.display = "";
	       functionModuleName.style.display = "";	    
               grcSncSetting.style.display = "";
               hostSection.style.display = "";
               grcPollingInterval.style.display = "none";
               provisioningStatusCheckInterval.style.display = "";
               accessRequestConf.style.display = "";
               customBapiConf.style.display = "";
               enableDisableConf.style.display = "";
			   enableAdditionalSetting.style.display = "";
            }
          }

        function changeSNCMode() {
        	if(document.getElementById("editForm:sncMode").checked == true){
                document.getElementById('sncCredentials').style.display = '';
           } else {
                document.getElementById('sncCredentials').style.display = 'none';
           }
		}
	    
	function togglePageSize() {
		 if (document.getElementById("editForm:spFMName").value == "/SAILPOIN/SAIL_READ_TABLE") {
			document.getElementById("pagesize").style.display = '';
		 } else {
			document.getElementById("pagesize").style.display = 'none';
		 }		
	}	

	function setFmNameToRFC() {
	      var spFMName = '#{applicationObject.attributes['spFMName']}';
	      if (spFMName == undefined || spFMName == null || spFMName == '' ) {
		      document.getElementById('editForm:spFMName').value = "RFC_READ_TABLE";
		} 
	}

		function changeAdditionalSettingsMode() {
			var accessRequestTypeSetting = Ext.getDom('accessRequestTypeSettings');
			if (document.getElementById("editForm:enableAdditionalSettings").checked == true) {
				accessRequestTypeSetting.style.display = "";
			} else {
				accessRequestTypeSetting.style.display = "none";
			}
		}
        
  //--><!]]>
    </script>

																	   value="#{manageSAPGRCProvActionsforSystem.schemaPath}"
																	   style="width: 500px; margin-left:0px;"/>
													  </td>
												  </ui:fragment>
											  </tr>
											  </tfoot>

											  <tbody>
											  <p:repeat value="#{manageSAPGRCProvActionsforSystem.schemaExtMap}"
														var="addAttrMap"
														id="schemaInfoForProvSystem" rowKeyVar=" ">
												  <tr>
													  <ui:fragment
															  rendered="#{sp:hasRight(facesContext, 'ManageApplication')}">
														  <td class="centeredColumn" style="width: 5px;">
															  <h:selectBooleanCheckbox
																	  styleClass="schemaTableToggleable"
																	  name="schemaAttribute"
																	  id="checkbox"
																	  value="#{manageSAPGRCProvActionsforSystem.selectedSchema[addAttrMap.key]}"/>
														  </td>
													  </ui:fragment>
													  <td style="width: 130px;">
														  <h:inputText value="#{addAttrMap.key}" disabled="true"
																	   style="width: 220px; margin-left:0px; margin-right:0px;"/>
													  </td>
													  <td style="width: 130px;">
														  <h:inputText value="#{addAttrMap.value}" disabled="true"
																	   style="width: 500px; margin-left:0px;"/>
													  </td>
												  </tr>
											  </p:repeat>
											  </tbody>

										  </table>
										  <div class="buttonRow">
											  <p:commandButton id='removeSchemaDataForProvSystem'
															   value="#{msgs.button_delete}"
															   styleClass="secondaryBtn"
															   action="#{manageSAPGRCProvActionsforSystem.removeXPathData}"
															   update="@([id$=schemaTableForProvSystem],[id$=schemaResultsPanelForProvSystem])"/>
											  <p:commandButton id='addSchematDataForProvSystem'
															   value="#{msgs.button_add}"
															   styleClass="primaryBtn"
															   action="#{manageSAPGRCProvActionsforSystem.addXPathData}"
															   update="@([id$=schemaTableForProvSystem],[id$=schemaResultsPanelForProvSystem])"/>
										  </div>
										  <div id="itemselector" class='spContent'/>
									  </div>
								  </td>
							  </tr>
						  </table>
					  </p:outputPanel>
				  </div>
			  </div>
		  </div>
		  </ui:fragment>
			</div>
    </f:view>
  </ui:composition>
</body>
</html>
