<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:sp="http://sailpoint.com/ui">
<body>

	<ui:composition>
		<script type="text/javascript">
		<!--//--><![CDATA[//><!--
			helpKey = 'APPLICATION';

			function getFieldValue(field) {
				var val = null;
				var fileName = Ext.getDom(field);
				if (fileName) {
					val = fileName.value;
				}
				return val;
			}

			Ext
					.onReady(function() {
						Ext.QuickTips.init();
						// This is our validation hook
						Page
								.on(
										'beforeSave',
										function() {
											if (!hasCredentialConfiguration()) {
												var apiurl = getFieldValue('editForm:url');
												Validator
														.validateNonBlankString(
																apiurl,
																"#{msgs.con_err_snowflake_missing_url}");
												var organization = getFieldValue('editForm:organization');
												Validator
														.validateNonBlankString(
																organization,
																"#{msgs.con_err_snowflake_missing_organization}");
												var account = getFieldValue('editForm:account');
												Validator
														.validateNonBlankString(
																account,
																"#{msgs.con_err_snowflake_missing_account}");
												var username = getFieldValue('editForm:username');
												Validator
														.validateNonBlankString(
																username,
																"#{msgs.con_err_snowflake_missing_username}");
												var privateKey = getFieldValue('editForm:privateKey');
												Validator
														.validateNonBlankString(
																privateKey,
																"#{msgs.con_err_snowflake_missing_private_key}");
												var passphrase = getFieldValue('editForm:passphrase');
												Validator
														.validateNonBlankString(
																passphrase,
																"#{msgs.con_err_snowflake_missing_passphrase}");
												var errors = Validator
														.getErrors();
												if (errors && errors.length > 0) {
													Validator
															.displayErrors('appErrorsTop');
													return false;
												}
											}
											//return false will kill cancel the save
											return true;
										});

					});

			//--><!]]>
		</script>

		<f:view>

			<h:outputText styleClass="sectionHeader"
				value="#{msgs.con_form_snowflake_config}" />
			<br />


			<!-- connection info -->
			<div id="accountSettings" class='spContent'>
				<table class="spTable" style="border: 0px" cellspacing="0">
					<tr>
						<td class='titleColumn certScheduleTitleCol' valign="center">
							<h:outputText style='padding:5px'
								value="#{msgs.con_form_snowflake_url}" /> <h:outputText
								styleClass="requiredText" value="*" />
						</td>

						<td class="certScheduleHelpCol" valign="middle"><h:graphicImage
								id="imgHlpMongoUrl" styleClass="helpIcon"
								url="/images/icons/dashboard_help_16.png"
								alt="#{msgs.help_con_form_snowflake_url}" /></td>

						<td valign="center"><h:inputText id="url"
								value="#{applicationObject.attributes['url']}" size="80"
								disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
								readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}" />
						</td>
					</tr>

					<tr id="authTypeRow">
						<td class='titleColumn certScheduleTitleCol' valign="center">
							<h:outputText style='padding:5px'
								value="#{msgs.con_form_snowflake_auth_type}" />
						</td>

						<td class="certScheduleHelpCol" valign="middle"><h:graphicImage
								id="imgHlpAuthtype" styleClass="helpIcon"
								url="/images/icons/dashboard_help_16.png"
								alt="#{help.help_con_form_snowflake_auth_type}" /></td>
						<td valign="center"><h:selectOneMenu id="authType"
								value="#{applicationObject.attributes['authtype']}"
								redisplay="true"
								disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
								readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}">
								<f:selectItem itemValue="KeyPairAuthentication"
									itemLabel="#{msgs.con_form_snowflake_key_pair_auth}" />
							</h:selectOneMenu></td>
					</tr>


					<tr>
						<td class='titleColumn certScheduleTitleCol' valign="center">
							<h:outputText style='padding:5px'
								value="#{msgs.con_form_snowflake_organization}" /> <h:outputText
								styleClass="requiredText" value="*" />
						</td>

						<td class="certScheduleHelpCol" valign="middle"><h:graphicImage
								id="imgHlpOrganizatione" styleClass="helpIcon"
								url="/images/icons/dashboard_help_16.png"
								alt="#{msgs.help_con_form_snowflake_organization}" /></td>

						<td valign="center"><h:inputText id="organization"
								value="#{applicationObject.attributes['organization']}"
								size="80"
								disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
								readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}" />
						</td>
					</tr>

					<tr>
						<td class='titleColumn certScheduleTitleCol' valign="center">
							<h:outputText style='padding:5px'
								value="#{msgs.con_form_snowflake_account}" /> <h:outputText
								styleClass="requiredText" value="*" />
						</td>

						<td class="certScheduleHelpCol" valign="middle"><h:graphicImage
								id="imgHlpAccount" styleClass="helpIcon"
								url="/images/icons/dashboard_help_16.png"
								alt="#{msgs.help_con_form_snowflake_account}" /></td>

						<td valign="center"><h:inputText id="account"
								value="#{applicationObject.attributes['account']}" size="80"
								disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
								readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}" />
						</td>
					</tr>

					<tr>
						<td class='titleColumn certScheduleTitleCol' valign="center">
							<h:outputText style='padding:5px'
								value="#{msgs.con_form_snowflake_username}" /> <h:outputText
								styleClass="requiredText" value="*" />
						</td>

						<td class="certScheduleHelpCol" valign="middle"><h:graphicImage
								id="imgHlpUserName" styleClass="helpIcon"
								url="/images/icons/dashboard_help_16.png"
								alt="#{msgs.help_con_form_snowflake_username}" /></td>

						<td valign="center"><h:inputText id="username"
								value="#{applicationObject.attributes['username']}" size="80"
								disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
								readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}" />
						</td>
					</tr>
					<tr>
						<td class='titleColumn certScheduleTitleCol'><h:outputText
								style='padding:5px'
								value="#{msgs.con_form_snowflake_private_key}" /> <h:outputText
								styleClass="requiredText" value="*" /></td>

						<td class="certScheduleHelpCol"><h:graphicImage
								id="imgHlpPrivateKey" styleClass="helpIcon"
								url="/images/icons/dashboard_help_16.png"
								alt="#{msgs.help_con_form_snowflake_private_key}" /></td>

						<td><sp:inputSecret id="privateKey"
								value="#{applicationObject.attributes['privateKey']}"
								redisplay="true" size="80" autocomplete="off"
								disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
								readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}" />
						</td>
					</tr>
					<tr>
						<td class='titleColumn certScheduleTitleCol'><h:outputText
								style='padding:5px'
								value="#{msgs.con_form_snowflake_passphrase}" /> <h:outputText
								styleClass="requiredText" value="*" /></td>

						<td class="certScheduleHelpCol"><h:graphicImage
								id="imgHlpPassphrase" styleClass="helpIcon"
								url="/images/icons/dashboard_help_16.png"
								alt="#{msgs.help_con_form_snowflake_passphrase}" /></td>

						<td><sp:inputSecret id="passphrase"
								value="#{applicationObject.attributes['passphrase']}"
								redisplay="true" size="80" autocomplete="off"
								disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
								readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}" />
						</td>
					</tr>

				</table>
			</div>

		</f:view>
	</ui:composition>

</body>
</html>
