<html xmlns="http://www.w3.org/1999/xhtml"

<body>

<ui:composition>


    <script type="text/javascript">
      <!--//--><![CDATA[//><!--
        helpKey = 'APPLICATION';
        function getFieldValue(field) {
            var val = null;
            var fileName = Ext.getDom(field);
            if ( fileName ) {
               val = fileName.value;
            }
            return val;
        }
        
        Ext.onReady(function () {
           Ext.QuickTips.init();
           // This is our validation hook
           Page.on('beforeSave', function() {
               if (!hasCredentialConfiguration()) {
                   var host = getFieldValue('editForm:url');
                   Validator.validateNonBlankString(host, "#{msgs.err_oracle_fusion_hcm_account_missing_url}");
                   
                   var user= getFieldValue('editForm:username');
                   Validator.validateNonBlankString(user, "#{msgs.err_oracle_fusion_hcm_account_missing_username}");
                   
                   var pw = getFieldValue('editForm:password');
                   Validator.validateNonBlankString(pw, "#{msgs.err_oracle_fusion_hcm_account_missing_password}");
                   
                   var pageSize = getFieldValue('editForm:pageSize');
                   
                   if(pageSize){
                     var isValidString = Validator.validateNumber(pageSize, "#{msgs.err_oracle_fusion_hcm_account_invalid_page_size_entered}");
                   	 if(isValidString)
                        Validator.validateGreaterThanOrEqual(pageSize, 1, "#{msgs.err_oracle_fusion_hcm_account_invalid_page_size_range}" )
                   }
                   
                  
                   var customTimeOut = getFieldValue('editForm:customTimeOut');
                   if(customTimeOut) {
                  	var isValidString = Validator.validateNumber(customTimeOut, "#{msgs.err_oracle_fusion_hcm_account_invalid_timeout_entered}");
			if(isValidString)
                        Validator.validateGreaterThanOrEqual(customTimeOut, 0, "#{msgs.err_oracle_fusion_hcm_account_invalid_page_size_range}" )
                   }
                   var pastOffset = getFieldValue('editForm:pastTerminationOffset');
                   
                   if(pastOffset){
                     var isValidString = Validator.validateNumber(pastOffset, "#{msgs.err_oracle_fusion_hcm_account_invalid_past_termination_offset_entered}");
                   	 if(isValidString)
                        Validator.validateGreaterThanOrEqual(pastOffset, 0, "#{msgs.err_oracle_fusion_hcm_account_invalid_past_termination_offset_range}" )
                   }
                   
                   var errors = Validator.getErrors();
                   if (errors && errors.length > 0) {
                       Validator.displayErrors('appErrorsTop');
                       return false;
                   }
               }
               //return false will kill cancel the save
               return true;
           });

           showWorkersAPIAdditionalFieldsCheckbox();
           toggleIncludeWorkersApiAdditionalFields();

           var useWorkersApi = '#{applicationObject.attributes['useWorkersApi']}';
           if (useWorkersApi == 'false' || useWorkersApi == "") {
           document.getElementById('workersAPIImprovedAggregationRow_').style.display = 'none';
           document.getElementById('workersFieldsRow_').style.display = 'none';
           }
        });

        function showWorkersAPIAdditionalFieldsCheckbox() {
            var pdiv = Ext.getDom('workersFieldsRow_');
            // If the workersAPIImprovedAggregation is true show the div for additionalFields section
            var addWorkersAdditionalFields = '#{applicationObject.attributes['workersAPIImprovedAggregation']}';
            if ( addWorkersAdditionalFields) {
                if ( pdiv ) {
                    pdiv.style.display = "";
                }
            } else {
                pdiv.style.display = "none";
            }
            //
            // Must resize the mainpanel because the hidden div
            //
            var mainPanel = Ext.getCmp("mainPanel");
            if ( mainPanel ) {
                mainPanel.doLayout();
            }
        }

        function toggleIncludeWorkersApiAdditionalFields() {
            var pdiv = Ext.getDom('workersFieldsRow_');
            // If the checkbox is enabled show the div for GRC section
            var addWorkersAdditionalFields = Ext.getDom('editForm:workersAPIImprovedAggregation');
            if ( addWorkersAdditionalFields && addWorkersAdditionalFields.checked == true) {
                if ( pdiv ) {
                    pdiv.style.display = "";
                }
            } else {
                pdiv.style.display = "none";
            }
            //
            // Must resize the mainpanel because the hidden div
            //
            var mainPanel = Ext.getCmp("mainPanel");
            if ( mainPanel ) {
                mainPanel.doLayout();
            }
        }

       //--><!]]>
    </script>

    <f:view>

      <h:outputText styleClass="sectionHeader" value="#{msgs.con_form_oracle_fusion_hcm_account_config}"/><br/>


      <div id="accountSettings" class='spContent'>
        <table class="spTable" style="border:0px" cellspacing="0">
          <tr>
            <td class='titleColumn certScheduleTitleCol' valign="center">
              <h:outputText style='padding:5px' value="#{msgs.con_form_oracle_fusion_hcm_account_url}"/>
              <h:outputText styleClass="requiredText" value="*"/>
            </td>
            <td class="certScheduleHelpCol" valign="middle">
              <h:graphicImage id="imgHlpHostName" styleClass="helpIcon" url="/images/icons/dashboard_help_16.png" 
                              alt="#{help.help_con_form_oracle_fusion_hcm_account_url}"/>
            </td>
            <td valign="center">
              <sp:inputText id="url"
                           value="#{applicationObject.attributes['url']}"
                           size="120"
                           disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                           readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}"/>
            </td>
          </tr>

          <tr>
            <td class='titleColumn certScheduleTitleCol'>
              <h:outputText style='padding:5px' value="#{msgs.con_form_oracle_fusion_hcm_account_username}"/>
              <h:outputText styleClass="requiredText" value="*"/>
            </td>
            <td class="certScheduleHelpCol">
              <h:graphicImage id="imgHlpUser" styleClass="helpIcon" 
                              url="/images/icons/dashboard_help_16.png" 
                              alt="#{help.help_con_form_oracle_fusion_hcm_account_username}"/>
            </td>
            <td>
              <sp:inputText value="#{applicationObject.attributes['username']}"
                           id="username"
                           size="120"
                           disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                           readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}"/>
            </td>
          </tr>

          <tr>
            <td class='titleColumn certScheduleTitleCol'>
              <h:outputText style='padding:5px' value="#{msgs.con_form_oracle_fusion_hcm_account_password}"/>
              <h:outputText styleClass="requiredText" value="*"/>
            </td>
            <td class="certScheduleHelpCol">
              <h:graphicImage id="imgHlpPassword" styleClass="helpIcon" 
                              url="/images/icons/dashboard_help_16.png" 
                              alt="#{help.help_con_form_oracle_fusion_hcm_account_password}"/>
            </td>
             <td>
               <sp:inputSecret size="50" 
                               id="password"
                               autocomplete="off"
                               value="#{applicationObject.attributes['password']}" redisplay="true"
                               disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                               readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}"/> 
             </td>
          </tr>
 
 
  		<tr>
            <td class='titleColumn certScheduleTitleCol'>
              <h:outputText style='padding:5px' value="#{msgs.con_form_oracle_fusion_hcm_page_size}"/>
            </td>
            <td class="certScheduleHelpCol">
              <h:graphicImage id="imgHlpPageSize" styleClass="helpIcon" 
                              url="/images/icons/dashboard_help_16.png" 
                              alt="#{help.help_con_form_oracle_fusion_hcm_account_page_size}"/>
            </td>
            <td valign="center">
              <sp:inputText id="pageSize"
                           value="#{applicationObject.attributes['pageSize']}"
                           size="120"
                           disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                           readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}">
                <f:validateLongRange minimum="1" />
              </sp:inputText>
            </td>
          </tr>

          <tr>
            <td class='titleColumn certScheduleTitleCol'>
              <h:outputText style='padding:5px' value="#{msgs.con_form_oracle_fusion_hcm_account_custom_timeout}"/>
            </td>
            <td class="certScheduleHelpCol">
              <h:graphicImage id="imgHlpCustomTimeOut" styleClass="helpIcon" url="/images/icons/dashboard_help_16.png"
                              alt="#{help.help_con_form_oracle_fusion_hcm_account_custom_timeout}"/>
            </td>
            <td>
              <sp:inputText id="customTimeOut"
                           value="#{applicationObject.attributes['customTimeOut']}"
                           size="3"
                           disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                           readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}">
		           <f:validateLongRange minimum="0" />
              </sp:inputText>
            </td>
          </tr>
          
           <tr>
            <td class='titleColumn certScheduleTitleCol'>
              <h:outputText style='padding:5px' value="#{msgs.con_form_oracle_fusion_hcm_effective_date_offset}"/>
            </td>
            <td class="certScheduleHelpCol">
              <h:graphicImage id="imgHlpEffectiveDateOffset" styleClass="helpIcon" url="/images/icons/dashboard_help_16.png"
                              alt="#{help.help_con_form_oracle_fusion_hcm_effective_date_offset}"/>
            </td>
            <td>
              <sp:inputText id="effectiveDateOffset"
                           value="#{applicationObject.attributes['effectiveDateOffset']}"
                           disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                           readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}">
                        <f:validateLongRange minimum="1" />
              </sp:inputText>
            </td>
          </tr>
          
          <tr>
            <td class='titleColumn certScheduleTitleCol'>
              <h:outputText style='padding:5px' value="#{msgs.con_form_oracle_fusion_hcm_past_termination_offset}"/>
            </td>
            <td class="certScheduleHelpCol">
              <h:graphicImage id="imgHlpPastTerminationOffset" styleClass="helpIcon" url="/images/icons/dashboard_help_16.png"
                              alt="#{help.help_con_form_oracle_fusion_hcm_past_termination_offset}"/>
            </td>
            <td>
              <sp:inputText id="pastTerminationOffset"
                           value="#{applicationObject.attributes['pastTerminationOffset']}"
                           size="3"
                           disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                           readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}">
                        <f:validateLongRange minimum="0" />
              </sp:inputText>
            </td>
          </tr>
          
           <tr>
            <td class='titleColumn certScheduleTitleCol'>
              <h:outputText style='padding:5px' value="#{msgs.con_form_oracle_fusion_hcm_include_inactive_accounts}"/>
            </td>
            <td class="certScheduleHelpCol" valign="middle">
              <h:graphicImage id="imgHlpIsActive" 
                              styleClass="helpIcon" 
                              url="/images/icons/dashboard_help_16.png" 
                              alt="#{help.help_con_form_oracle_fusion_hcm_include_inactive_accounts}"/>
            </td>
            <td>
              <h:selectBooleanCheckbox id="aggregatedTerminatedWorkers"
                                       value="#{applicationObject.attributes['aggregatedTerminatedWorkers']}" redisplay="true"
                                       disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                                       readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}"/>
            </td>
          </tr>
          
          <tr>
            <td class='titleColumn certScheduleTitleCol'>
              <h:outputText style='padding:5px' value="#{msgs.con_form_oracle_fusion_hcm_include_pending_non_workers}"/>
            </td>
            <td class="certScheduleHelpCol" valign="middle">
              <h:graphicImage id="imgHlpIsPendingAndNondWorkers" 
                              styleClass="helpIcon" 
                              url="/images/icons/dashboard_help_16.png" 
                              alt="#{help.help_con_form_oracle_fusion_hcm_include_pending_non_workers}"/>
            </td>
            <td>
              <h:selectBooleanCheckbox id="aggregatePendingAndNonWorkers"
                                       value="#{applicationObject.attributes['aggregatePendingAndNonWorkers']}" redisplay="true"
                                       disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                                       readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}"/>
            </td>
          </tr>

          <tr id="workersAPIImprovedAggregationRow_">
            <td class='titleColumn certScheduleTitleCol'>
              <h:outputText style='padding:5px' value="#{msgs.con_form_oracle_fusion_hcm_include_workers_api_improved_agg}"/>
            </td>
            <td class="certScheduleHelpCol" valign="middle">
              <h:graphicImage id="imgHlpWorkersAPIImprovedAggregation"
                              styleClass="helpIcon"
                              url="/images/icons/dashboard_help_16.png"
                              alt="#{help.help_con_form_oracle_fusion_hcm_include_workers_api_improved_aggs}"/>
            </td>
            <td>
              <h:selectBooleanCheckbox id="workersAPIImprovedAggregation" onclick='toggleIncludeWorkersApiAdditionalFields()'
                                       value="#{applicationObject.attributes['workersAPIImprovedAggregation']}" redisplay="true"
                                       disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                                       readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}"/>
            </td>
          </tr>

          <tr id="workersFieldsRow_">
            <td class='titleColumn certScheduleTitleCol'>
              <h:outputText style='padding:5px' value="#{msgs.con_form_oracle_fusion_hcm_workers_api_additional_fields}"/>
            </td>
            <td class="certScheduleHelpCol" valign="middle">
              <h:graphicImage id="imgHlpWorkersAPIAdditionalFields"
                              styleClass="helpIcon"
                              url="/images/icons/dashboard_help_16.png"
                              alt="#{help.help_con_form_oracle_fusion_hcm_workers_api_fieldss}"/>
            </td>
            <td>
              <h:inputTextarea converter="NewLineList" value="#{applicationObject.attributes['workersAPIAdditionalFields']}"
                           id="workersAPIAdditionalFields"
                           rows = "6"
                           style="width:500px;"
                           disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                           readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}"/>
            </td>
          </tr>

        </table>
      </div>

    </f:view>
</ui:composition>
