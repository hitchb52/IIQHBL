    <script type="text/javascript">
      <!--//--><![CDATA[//><!--
        helpKey = 'APPLICATION';

        function getFieldValue(field) {
            var val = null;
            var fileName = Ext.getDom(field);
            if ( fileName ) {
               val = fileName.value;
            }
            return val;
        }
        
        function showOrgFilter() {
        	
            if(document.getElementById("editForm:FetchAccountsByOrganization").checked == true){
                 document.getElementById('orgFilterDiv').style.display = '';
            } else {
                 document.getElementById('orgFilterDiv').style.display = 'none';
            }
        }
        
        function showFutureOffsetFilter() {
            if(document.getElementById("editForm:aggregateFutureWorkersAccount").checked == true){
                 document.getElementById('futureOffsetInput').style.display = '';
            } else {
                 document.getElementById('futureOffsetInput').style.display = 'none';
            }
        }

        function toggleOrgFilterType(orgFilterType) {
        	if (orgFilterType === "") {
        		orgFilterType = "Organization_Type_ID";
            }
        	
        	if (orgFilterType === "Organization_Type_ID") {
        		var radioInputsOrgFilter = Ext.getDom(document.getElementsByName('editForm:orgFilterType'));
        		radioInputsOrgFilter.item(0).checked = true;
        		
                document.getElementById('orgTypeTr').style.display = '';
                document.getElementById('orgRefTr').style.display = 'none';
            } else if (orgFilterType === "Organization_Reference_ID") {
            	var radioInputsOrgFilter = Ext.getDom(document.getElementsByName('editForm:orgFilterType'));
        		radioInputsOrgFilter.item(1).checked = true;
        		
        		document.getElementById('orgTypeTr').style.display = 'none';
                document.getElementById('orgRefTr').style.display = '';
            }
        }
        
        function toggleCredentials(authType) {
            if (authType === "") {
                authType = "Basic";
            }

            if (authType == "Basic") {
                var radioInputs = Ext.getDom(document.getElementsByName('editForm:auth_type'));
                radioInputs.item(0).checked = true;
                document.getElementById('urlTr').style.display = '';
                document.getElementById('userTr').style.display = '';
                document.getElementById('passwordTr').style.display = '';
                document.getElementById('grantTypeTr').style.display = 'none';
                
                document.getElementById('tokenEndpointTr').style.display = 'none';
                document.getElementById('clientIdTr').style.display = 'none';
                document.getElementById('clientSecretTr').style.display = 'none';
                document.getElementById('refreshTokenTr').style.display = 'none';
                
            } else if (authType == "OAuth2") {
            	document.getElementById('urlTr').style.display = '';
                document.getElementById('userTr').style.display = 'none';
                document.getElementById('passwordTr').style.display = 'none';
                document.getElementById('grantTypeTr').style.display = '';
                
                document.getElementById('tokenEndpointTr').style.display = '';
                document.getElementById('clientIdTr').style.display = '';
                document.getElementById('clientSecretTr').style.display = '';
                document.getElementById('refreshTokenTr').style.display = '';
            }
        }
        
        Ext.onReady(function () {
           showOrgFilter()
           showFutureOffsetFilter()
           toggleCredentials("#{applicationObject.attributes['auth_type']}");
           toggleOrgFilterType("#{applicationObject.attributes['orgFilterType']}");
           Ext.QuickTips.init();
           // This is our validation hook
           Page.on('beforeSave', function() {
               if (!hasCredentialConfiguration()) {
                   var radioInputsAuth = Ext.getDom(document.getElementsByName('editForm:auth_type'));
                   var authType;
                   if (radioInputsAuth.item(0).checked) {
                       authType = "Basic";
                   } else if (radioInputsAuth.item(1).checked) {
                       authType = "OAuth2";
                   }
                   
                   var radioInputsOrgFilterType = Ext.getDom(document.getElementsByName('editForm:orgFilterType'));
                   var orgFilterType;
                   if (radioInputsOrgFilterType.item(0).checked) {
                	   orgFilterType = "Organization_Type_ID";
                   } else if (radioInputsOrgFilterType.item(1).checked) {
                	   orgFilterType = "Organization_Reference_ID";
                   }
                   
                   var host = getFieldValue('editForm:url');
                   Validator.validateNonBlankString(host, "#{msgs.err_workday_accounts_missing_url}");
                   
                   var user= getFieldValue('editForm:user');
                   var pw = getFieldValue('editForm:password');
                   
                   if (authType == "Basic") {
                       Validator.validateNonBlankString(user, "#{msgs.err_workday_accounts_missing_username}");
                       Validator.validateNonBlankString(pw, "#{msgs.err_workday_accounts_missing_password}");
                   } else if (authType == "OAuth2") {
                           var tokenEp = getFieldValue('editForm:tokenEndpoint');
                           Validator.validateNonBlankString(tokenEp, "#{msgs.err_workday_accounts_missing_token_endpoint}");
                           var clientId = getFieldValue('editForm:clientId');
                           Validator.validateNonBlankString(clientId, "#{msgs.err_workday_accounts_missing_clientId}");
                           var clientSecret = getFieldValue('editForm:clientSecret');
                           Validator.validateNonBlankString(clientSecret, "#{msgs.err_workday_accounts_missing_client_secret}");
                           var refreshToken = getFieldValue('editForm:refreshToken');
                           Validator.validateNonBlankString(refreshToken, "#{msgs.err_workday_accounts_missing_refresh_token}");
                   }
                   
                   var errors = Validator.getErrors();
                   if (errors && errors.length > 0) {
                       Validator.displayErrors('appErrorsTop');
                       return false;
                   }
               }
               //return false will kill cancel the save
               return true;
           });
        });

       //--><!]]>
    </script>
  
    <f:view>

          </tr>
