<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:p="http://primefaces.org/ui"

<body>

<ui:composition>

    <script type="text/javascript">
      <!--//--><![CDATA[//><!--
        helpKey = 'APPLICATION';

        function getFieldValue(field) {
            var val = null;
            var fileName = Ext.getDom(field);
            if ( fileName ) {
               val = fileName.value;
            }
            return val;
        }
        Ext.onReady(function () {
           Ext.QuickTips.init();

           var version = '#{applicationObject.attributes['version']}';
            if (version != "v2") {
              var hideElement = document.getElementsByClassName('v2element');
              for (var i =0; i<hideElement.length; i++) {
              hideElement[i].style.display = 'none';
              }
            }

           // This is our validation hook
           Page.on('beforeSave', function() {
               if (!hasCredentialConfiguration()) {
                   var hostName = getFieldValue('editForm:host');
                   Validator.validateNonBlankString(hostName, '#{msgs.con_form_oim_err_host_value_empty}');

                   var port = getFieldValue('editForm:port');
                   Validator.validateNonBlankString(port, '#{msgs.con_form_oim_err_port_value_empty}');

                   if(version == "v2") {
                      var username = getFieldValue('editForm:username');
                      Validator.validateNonBlankString(username, '#{msgs.con_form_oim_err_username_value_empty}');
                      
                      var password = getFieldValue('editForm:password');
                      Validator.validateNonBlankString(password, '#{msgs.con_form_oim_err_password_value_empty}');
                      
                      var configPath = getFieldValue('editForm:configPath');
                      Validator.validateNonBlankString(configPath, '#{msgs.con_form_oim_err_file_path_value_empty}');
                      
                      var pageSize = getFieldValue('editForm:pageSize');
                      if (pageSize.length > 0 ) {
                       if (isNaN(pageSize)) {
                           Validator.addError('#{msgs.con_form_oim_err_page_size_value_numeric}');
                        }
                      }
                   }

                   if (port.length > 0 ) {
                       if (isNaN(port)) {
                           Validator.addError('#{msgs.con_form_oim_err_port_value_numeric}');
                       }
                   }

                   var errors = Validator.getErrors();
                   if (errors && errors.length > 0) {
                       Validator.displayErrors('appErrorsTop');
                       return false;
                   }
               }
               //return false will kill cancel the save
               return true;
           });

        });

       //--><!]]>
    </script>
    <f:view>

      <h:outputText styleClass="sectionHeader" value="#{msgs.con_form_oim_config_title}" /><br/><br/>


      <div id="accountSettings" class='spContent'>
        <table class="spTable" style="border:0px" cellspacing="0">
          <tr>
            <td class='titleColumn certScheduleTitleCol' valign="center">
              <h:outputText style='padding:5px' value="#{msgs.con_form_oim_host}"/>
	          <h:outputText styleClass="requiredText" value="*"/>
            </td>

            <td class="certScheduleHelpCol" valign="middle">
              <h:graphicImage id="imgHlpHostName" styleClass="helpIcon" url="/images/icons/dashboard_help_16.png" 
                              alt="#{help.help_con_form_oim_host}"/>

            </td>
            <td valign="center">
              <h:inputText id="host"
                           value="#{applicationObject.attributes['host']}"
                           size="80"
                           disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                           readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}"/>
            </td>
          </tr>

          <tr>
            <td class='titleColumn certScheduleTitleCol'>
              <h:outputText style='padding:5px' value="#{msgs.con_form_oim_port}"/>
	          <h:outputText styleClass="requiredText" value="*"/>
            </td>
            <td class="certScheduleHelpCol">
              <h:graphicImage id="imgHlpPort" styleClass="helpIcon" url="/images/icons/dashboard_help_16.png" 
                              alt="#{help.help_con_form_oim_port}"/>
            </td>
            <td>
              <h:inputText id="port"
                           value="#{applicationObject.attributes['port']}"
                           size="20"
                           disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                           readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}"/>
            </td>
          </tr>
          <tr class ="v2element">
            <td class='titleColumn certScheduleTitleCol'>
              <h:outputText style='padding:5px' value="#{msgs.con_form_oim_username}"/>
              <h:outputText styleClass="requiredText" value="*"/>
            </td>
            <td class="certScheduleHelpCol">
              <h:graphicImage id="imgHlpUsername" styleClass="helpIcon" url="/images/icons/dashboard_help_16.png"
                              alt="#{help.help_con_form_oim_username}"/>
            </td>
            <td>
              <h:inputText id="username"
                           value="#{applicationObject.attributes['username']}"
                           size="20"
                           disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                           readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}"/>
            </td>
          </tr>
          <tr class ="v2element">
            <td class='titleColumn certScheduleTitleCol'>
              <h:outputText style='padding:5px' value="#{msgs.con_form_oim_password}"/>
              <h:outputText styleClass="requiredText" value="*"/>
            </td>
            <td class="certScheduleHelpCol">
              <h:graphicImage id="imgHlpPassword" styleClass="helpIcon" url="/images/icons/dashboard_help_16.png"
                              alt="#{help.help_con_form_oim_password}"/>
            </td>
            <td>
             <sp:inputSecret id="password" 
	     		value="#{applicationObject.attributes['password']}" redisplay="true" 
			autocomplete="off" 
			size="20" 
			disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}" 
			readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}"/>
            </td>
          </tr>
          <tr class ="v2element">
            <td class='titleColumn certScheduleTitleCol'>
              <h:outputText style='padding:5px' value="#{msgs.con_form_oim_file_path}"/>
              <h:outputText styleClass="requiredText" value="*"/>
            </td>
            <td class="certScheduleHelpCol">
              <h:graphicImage id="imgHlpConfigPath" styleClass="helpIcon" url="/images/icons/dashboard_help_16.png"
                              alt="#{help.help_con_form_oim_conf_file_path}"/>
            </td>
            <td>
              <h:inputText id="configPath"
                           value="#{applicationObject.attributes['path']}"
                           size="20"
                           disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                           readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}"/>
            </td>
          </tr>
          <tr class ="v2element">
            <td class='titleColumn certScheduleTitleCol' valign="center">
              <h:outputText style='padding:5px' value="#{msgs.con_form_oim_page_size}"/>
            </td>

            <td class="certScheduleHelpCol" valign="middle">
              <h:graphicImage id="imgHlpPageSize" styleClass="helpIcon" url="/images/icons/dashboard_help_16.png"
                              alt="#{help.help_con_form_oim_page_size}"/>

            </td>
            <td valign="center">
              <h:inputText id="pageSize"
                           value="#{applicationObject.attributes['pageSize']}"
                           size="80"
                           disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                           readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}"/>
            </td>
          </tr>
        </table>
      </div>
       <div id="aggregationSettings" class='spContent v2element'>
       <h:outputText styleClass="sectionHeader" value="#{msgs.con_form_agg_settings_title}" /><br/><br/>
        <table class="spTable" style="border:0px" cellspacing="0">
          <tr>
            <td class='titleColumn certScheduleTitleCol' valign="center">
              <h:outputText style='padding:5px' value="#{msgs.con_form_oim_agg_inactive_oim_user}"/>
            </td>
            <td class="certScheduleHelpCol" valign="middle">
              <h:graphicImage id="imgHlpAggInactiveUsers" styleClass="helpIcon" url="/images/icons/dashboard_help_16.png"
                              alt="#{help.help_con_form_oim_agg_inactive_user}"/>
            </td>
            <td valign="center">
              <h:selectBooleanCheckbox id="aggregateInactiveOimUsers"
                           value="#{applicationObject.attributes['aggregateInactiveOimUsers']}"
                           size="80"
                           disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                           readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}"/>
            </td>
          </tr>
          <tr>
            <td class='titleColumn certScheduleTitleCol' valign="center">
              <h:outputText style='padding:5px' value="#{msgs.con_form_oim_agg_target_accounts}"/>
            </td>
            <td class="certScheduleHelpCol" valign="middle">
              <h:graphicImage id="imgHlpAggTargetAccounts" styleClass="helpIcon" url="/images/icons/dashboard_help_16.png"
                              alt="#{help.help_con_form_oim_agg_target_accounts}"/>
            </td>
            <td valign="center">
              <h:selectBooleanCheckbox id="aggregateTargetAccounts"
                                       value="#{applicationObject.attributes['aggregateTargetAccounts']}"
                                       size="80"
                                       disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                                       readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}"/>
            </td>
          </tr>
        </table>
      </div>
    </f:view>
</ui:composition>
</body>
</html>
