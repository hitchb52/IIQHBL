<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:sp="http://sailpoint.com/ui">
    <h:body>
        <ui:composition>
            <tr id="grantTypeTr">
              <td class='titleColumn certScheduleTitleCol'>
                <h:outputText style='padding:5px' value="#{msgs.con_form_scim_grant_type}"/>
              </td>
              <td class="certScheduleHelpCol">
                <h:graphicImage id="imgHlpGrantType" 
                              styleClass="helpIcon" 
                              url="/images/icons/dashboard_help_16.png" 
                              alt="#{help.help_con_SCIM_grant_type}"/>
              </td>
              <td>
                <h:selectOneMenu id="grant_type" 
                                  value="#{config['grant_type']}"
                                  disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                                  readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                                  onchange="toggleGrantType()">
                    <f:selectItem itemValue="REFRESH_TOKEN" itemLabel="#{msgs.con_form_scim_grant_type_refresh_token}"/>
                    <f:selectItem itemValue="CLIENT_CREDENTIALS" itemLabel="#{msgs.con_form_scim_grant_type_client_credentials}"/>
                    <f:selectItem itemValue="JWT_BEARER" itemLabel="#{msgs.con_form_scim_grant_type_jwt}"/>
                    <f:selectItem itemValue="PASSWORD" itemLabel="#{msgs.con_form_scim_grant_type_password}"/>
                </h:selectOneMenu>
              </td>
            </tr>

            <tr id="oauthHostTr">
            <td class='titleColumn certScheduleTitleCol'><h:outputText
                style='padding:5px'
                value="#{msgs.con_form_scim_token_host}" /> <h:outputText
                styleClass="requiredText" value="*" /></td>
            <td class="certScheduleHelpCol"><h:graphicImage
                id="imgHlpOauthHost" styleClass="helpIcon"
                url="/images/icons/dashboard_help_16.png"
                alt="#{help.help_con_SCIM2_oauth_host}" /></td>
            <td><sp:inputText id="token_url"
                value="#{config['token_url']}"
                size="20"
                disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}" />
            </td>
          </tr>

          <tr id="clientIdTr">
            <td class='titleColumn certScheduleTitleCol'><h:outputText
                style='padding:5px'
                value="#{msgs.con_form_scim_client_id}" /> <h:outputText
                styleClass="requiredText" value="*" /></td>
            <td class="certScheduleHelpCol"><h:graphicImage
                id="imgHlpClientId" styleClass="helpIcon"
                url="/images/icons/dashboard_help_16.png"
                alt="#{help.help_con_SCIM2_client_id}" /></td>
            <td><sp:inputText id="client_id"
                value="#{config['client_id']}"
                size="20"
                disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}" />
            </td>
          </tr>

          <tr id="clientSecretTr">
            <td class='titleColumn certScheduleTitleCol'><h:outputText
                style='padding:5px'
                value="#{msgs.con_form_scim_client_secret}" /> <h:outputText
                styleClass="requiredText" value="*" /></td>
            <td class="certScheduleHelpCol"><h:graphicImage
                id="imgHlpClientSecret" styleClass="helpIcon"
                url="/images/icons/dashboard_help_16.png"
                alt="#{help.help_con_SCIM2_client_secret}" /></td>
            <td><sp:inputSecret id="client_secret"
                value="#{config['client_secret']}"
                size="20"
                redisplay="true" autocomplete="off"
                disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}" />
            </td>
          </tr>

          <tr id="refreshTokenTr">
            <td class='titleColumn certScheduleTitleCol'><h:outputText
                style='padding:5px'
                value="#{msgs.con_form_scim_grant_type_refresh_token}" /> <h:outputText
                styleClass="requiredText" value="*" /></td>
            <td class="certScheduleHelpCol"><h:graphicImage
                id="imgHlpRefreshToken" styleClass="helpIcon"
                url="/images/icons/dashboard_help_16.png"
                alt="#{help.help_con_SCIM2_refresh_token}" /></td>
            <td><sp:inputSecret id="refresh_token"
                value="#{config['refresh_token']}"
                size="20"
                redisplay="true" autocomplete="off"
                disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}" />
            </td>
          </tr>
          
          <tr id="headerTr">
            <td class='titleColumn certScheduleTitleCol'><h:outputText
                style='padding:5px'
                value="#{msgs.con_form_scim_jwt_header}" /> <h:outputText
                styleClass="requiredText" value="*" /></td>
            <td class="certScheduleHelpCol"><h:graphicImage
                id="imgHlpHeader" styleClass="helpIcon"
                url="/images/icons/dashboard_help_16.png"
                alt="#{help.help_con_form_jwt_header}" /></td>
            <td><h:inputTextarea id="oAuthJwtHeader"
                value="#{config['oAuthJwtHeader']}"
                rows="5" cols="80" style="width: 35%;"
                disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}" />
            </td>
          </tr>
          
          <tr id="IssuerTr">
            <td class='titleColumn certScheduleTitleCol'><h:outputText
                style='padding:5px'
                value="#{msgs.con_form_scim_jwt_issuer}" /> <h:outputText
                styleClass="requiredText" value="*" /></td>
            <td class="certScheduleHelpCol"><h:graphicImage
                id="imgHlpIssuer" styleClass="helpIcon"
                url="/images/icons/dashboard_help_16.png"
                alt="#{help.help_con_form_jwt_issuer}" /></td>
            <td><sp:inputText id="iss"
                value="#{config['iss']}"
                size="20"
                disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}" />
            </td>
          </tr>
          
          <tr id="SubjectTr">
            <td class='titleColumn certScheduleTitleCol'><h:outputText
                style='padding:5px'
                value="#{msgs.con_form_scim_jwt_subject}" /> <h:outputText
                styleClass="requiredText" value="*" /></td>
            <td class="certScheduleHelpCol"><h:graphicImage
                id="imgHlpSubject" styleClass="helpIcon"
                url="/images/icons/dashboard_help_16.png"
                alt="#{help.help_con_form_jwt_subject}" /></td>
            <td><sp:inputText id="sub"
                value="#{config['sub']}"
                size="20"
                disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}" />
            </td>
          </tr>
          
          <tr id="AudienceTr">
            <td class='titleColumn certScheduleTitleCol'><h:outputText
                style='padding:5px'
                value="#{msgs.con_form_scim_jwt_audience}" /> <h:outputText
                styleClass="requiredText" value="*" /></td>
            <td class="certScheduleHelpCol"><h:graphicImage
                id="imgHlpAudience" styleClass="helpIcon"
                url="/images/icons/dashboard_help_16.png"
                alt="#{help.help_con_form_jwt_audience}" /></td>
            <td><sp:inputText id="aud"
                value="#{config['aud']}"
                size="20"
                disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}" />
            </td>
          </tr>

          <tr id="oauth2usernameTr">
            <td class='titleColumn certScheduleTitleCol'><h:outputText
                style='padding:5px'
                value="#{msgs.con_form_scim_oauth2username}" /> <h:outputText
                styleClass="requiredText" value="*" /></td>
            <td class="certScheduleHelpCol"><h:graphicImage
                id="imgHlpOauth2username" styleClass="helpIcon"
                url="/images/icons/dashboard_help_16.png"
                alt="#{help.help_con_SCIM2_oauth2username}" /></td>
            <td><sp:inputText id="oauth2username"
                value="#{config['oauth2username']}"
                size="20"
                disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}" />
            </td>
          </tr>

          <tr id="oauth2passwordTr">
            <td class='titleColumn certScheduleTitleCol'><h:outputText
                style='padding:5px'
                value="#{msgs.con_form_scim_oauth2password}" /> <h:outputText
                styleClass="requiredText" value="*" /></td>
            <td class="certScheduleHelpCol"><h:graphicImage
                id="imgHlpOauth2password" styleClass="helpIcon"
                url="/images/icons/dashboard_help_16.png"
                alt="#{help.help_con_SCIM2_oauth2password}" /></td>
            <td><sp:inputSecret id="oauth2password"
                value="#{config['oauth2password']}"
                size="20"
                redisplay="true" autocomplete="off"
                disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}" />
            </td>
          </tr>
          
          <tr id="AdditionalPayloadTr">
            <td class='titleColumn certScheduleTitleCol'><h:outputText
                style='padding:5px'
                value="#{msgs.con_form_scim_jwt_additional_payload}" />
            </td>
            <td class="certScheduleHelpCol"><h:graphicImage
                id="imgHlpAdditionalPayload" styleClass="helpIcon"
                url="/images/icons/dashboard_help_16.png"
                alt="#{help.help_con_form_jwt_additional_payload}" /></td>
            <td>
            <ui:include src="AdditionalPayload.xhtml"/>
            </td>
          </tr>
          
          <tr id="privateKeyTr">
            <td class='titleColumn certScheduleTitleCol'><h:outputText
                style='padding:5px'
                value="#{msgs.con_form_scim_jwt_pvt_key}" /> <h:outputText
                styleClass="requiredText" value="*" />
            </td>
            <td class="certScheduleHelpCol"><h:graphicImage
                id="imgHlpPrivateKey" styleClass="helpIcon"
                url="/images/icons/dashboard_help_16.png"
                alt="#{help.help_con_form_jwt_private_key}" /></td>
            <td>
            <ui:include src="privateKey.xhtml"/>
            </td>
          </tr>
          
          <tr id="privateKeyPasswordTr">
            <td class='titleColumn certScheduleTitleCol'><h:outputText
                style='padding:5px'
                value="#{msgs.con_form_scim_jwt_pvt_key_pwd}" /> <h:outputText
                styleClass="requiredText" value="*" /></td>
            <td class="certScheduleHelpCol"><h:graphicImage
                id="imgHlpPrivateKeyPassword" styleClass="helpIcon"
                url="/images/icons/dashboard_help_16.png"
                alt="#{help.help_con_form_jwt_private_key_password}" /></td>
            <td><sp:inputSecret id="private_key_password"
                value="#{config['private_key_password']}"
                size="20"
                redisplay="true" autocomplete="off"
                disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}" />
            </td>
          </tr>
          
        </ui:composition>
    </h:body>
</html>
