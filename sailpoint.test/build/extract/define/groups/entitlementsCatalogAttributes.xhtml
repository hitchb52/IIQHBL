        "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:sp="http://sailpoint.com/ui">
<body>
<ui:composition>

    <f:view>

        <table class="width100 spTable" style="border:0;" cellspacing="0" cellpadding="0">
            <tr>
                <td colspan='2'>
                    <h:outputText class="sectionHeader" value="#{msgs.standard_attrs}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <table class="width100">
                        <tr>
                            <td>
                                <h:outputText styleClass="font10" style="font-weight:bold"
                                              value="#{sp:localizeKey(searchBean.inputs['accountGroup.application'].description)}"/>
                            </td>
                            <td colspan="2">
                                <div id="accountGroupApplicationSuggest"></div>
                                <t:inputHidden id="accountGroupApplication" value="#{searchBean.inputs['accountGroup.application'].value}" forceId="true">
                                </t:inputHidden>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputText styleClass="font10" style="font-weight:bold" value="#{sp:localizeKey(searchBean.inputs['accountGroup.typeFilter'].description)}"/>
                            </td>
                            <td colspan="2">
                                <div id="accountGroupTypeComboBox"/>
                                <t:inputHidden id="accountGroupTypeFilter" value="#{searchBean.inputs['accountGroup.typeFilter'].value}" forceId="true">
                                </t:inputHidden>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputText styleClass="font10" style="font-weight:bold"
                                              value="#{sp:localizeKey('attribute')}"/>
                            </td>
                            <td colspan="2">
                                <ui:include src="../../analyze/suggestAttribute.xhtml">
                                    <ui:param name="key" value="accountGroup.name"/>
                                    <ui:param name="field" value="acctGroupAttribute"/>
                                </ui:include>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputText styleClass="font10" style="font-weight:bold"
                                              value="#{sp:localizeKey(searchBean.inputs['accountGroup.nativeIdentity'].description)}"/>
                            </td>
                            <td colspan="2">
                                <ui:include src="../../analyze/suggestAttribute.xhtml">
                                    <ui:param name="key" value="accountGroup.nativeIdentity"/>
                                    <ui:param name="field" value="nativeIdentity"/>
                                </ui:include>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputText styleClass="font10" style="font-weight:bold"
                                              value="#{sp:localizeKey(searchBean.inputs['accountGroup.owner'].description)}"/>
                            </td>
                            <td colspan="2">
                                <div id="accountGroupOwnerSuggestDiv"></div>
                                <t:inputHidden id="accountGroupOwner" value="#{searchBean.inputs['accountGroup.owner'].value}" forceId="true">
                                </t:inputHidden>
                            </td>
                        </tr>
                        <ui:fragment rendered="#{not searchBean.useLuceneForSearch}">
                        <tr>
                            <td>
                                <h:outputText styleClass="textBold"
                                              value="#{sp:localizeKey(searchBean.inputs['accountGroup.associations'].description)}"/>
                            </td>
                            <td colspan="2">
                                <h:inputText id="accountGroupEffective" styleClass="searchInputText inputWidth" size="45"
                                             value="#{searchBean.inputs['accountGroup.associations'].value}"/>
                            </td>
                        </tr>
                        </ui:fragment>
                    </table>
                </td>
                <td>
                    <table class="width100">
                        <tr>
                            <td>
                                <h:outputText styleClass="font10" style="font-weight:bold"
                                              value="#{sp:localizeKey(searchBean.inputs['accountGroup.classification'].description)}"/>
                            </td>
                            <td colspan="2">
                                <div id="accountGroupClassificationSuggestDiv"></div>
                                <t:inputHidden id="accountGroupClassification" value="#{searchBean.inputs['accountGroup.classification'].value}" forceId="true">
                                </t:inputHidden>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputText styleClass="font10" style="font-weight:bold" value="#{msgs.role_is_iiq_elevated_access_label}"/>
                            </td>
                            <td colspan="2">
                                <h:selectOneMenu id="iiqElevatedAccess" value="#{searchBean.inputs['accountGroup.iiqElevatedAccess'].value}">
                                    <f:selectItem itemLabel="" itemValue="" />
                                    <f:selectItem itemLabel="#{msgs.txt_true}" itemValue="true" />
                                    <f:selectItem itemLabel="#{msgs.txt_false}" itemValue="false" />
                                </h:selectOneMenu>
                            </td>
                        </tr>
                        <ui:fragment rendered="#{not searchBean.useLuceneForSearch}">
                          <tr>
                              <td colspan="3">
                                  <div class="groupPermissionsSearchFields" style="padding-top: 12px;"><h:outputText styleClass="font10"
                                                              style="font-weight:bold" value="#{msgs.account_group_permissions}"/>
                                  </div>
                               </td>
                           </tr>
                           <tr>
                               <td>
                                   <div class="groupPermissionsSearchFields">
                                       <h:outputText styleClass="font10" style="font-weight:bold; padding-left:12px"
                                                               value="#{sp:localizeKey(searchBean.inputs['accountGroup.target'].description)}"/>
                                   </div>
                               </td>
                               <td colspan="2">
                                   <div class="groupPermissionsSearchFields">
                                       <h:inputText id="accountGroupTarget" styleClass="searchInputText inputWidth" size="45"
                                                               value="#{searchBean.inputs['accountGroup.target'].value}"/>
                                   </div>
                               </td>
                           </tr>
                           <tr>
                               <td>
                                   <div class="groupPermissionsSearchFields">
                                       <h:outputText styleClass="font10" style="font-weight:bold; padding-left:12px"
                                                                value="#{sp:localizeKey(searchBean.inputs['accountGroup.rights'].description)}"/>
                                   </div>
                               </td>
                               <td colspan="2">
                                   <div class="groupPermissionsSearchFields">
                                       <h:inputText id="accountGroupRights" styleClass="searchInputText inputWidth" size="45"
                                                               value="#{searchBean.inputs['accountGroup.rights'].value}"/>
                                   </div>
                               </td>
                           </tr>
                           <tr>
                               <td>
                                   <div class="groupPermissionsSearchFields">
                                       <h:outputText styleClass="font10" style="font-weight:bold; padding-left:12px"
                                                               value="#{sp:localizeKey(searchBean.inputs['accountGroup.annotation'].description)}"/>
                                    </div>
                                </td>
                                <td colspan="2">
                                    <div class="groupPermissionsSearchFields">
                                        <h:inputText id="accountGroupAnnotation" styleClass="searchInputText inputWidth" size="45"
                                                               value="#{searchBean.inputs['accountGroup.annotation'].value}"/>
                                    </div>
                                </td>
                           </tr>
                        </ui:fragment>
                        <ui:fragment rendered="#{searchBean.showCloudAccessSearch}">
                          <tr>
                              <td colspan="3">
                                  <div class="cloudAccessSearchFields" style="padding-top: 12px;"><h:outputText styleClass="font10"
                                                               style="font-weight:bold" value="#{msgs.section_cloud_access}"/>
                                  </div>
                              </td>
                          </tr>
                          <tr>
                              <td>
                                  <div class="cloudAccessSearchFields">
                                      <h:outputText styleClass="font10" style="font-weight:bold; padding-left:12px"
                                                               value="#{sp:localizeKey(searchBean.inputs['accountGroup.camuri'].description)}"/>
                                  </div>
                              </td>
                              <td colspan="2">
                                  <div class="cloudAccessSearchFields">
                                      <h:inputText id="accountGroupCloudUri" styleClass="searchInputText inputWidth" size="45"
                                                               value="#{searchBean.inputs['accountGroup.camuri'].value}"/>
                                  </div>
                              </td>
                          </tr>
                          <tr>
                              <td>
                                  <div class="cloudAccessSearchFields">
                                      <h:outputText styleClass="font10" style="font-weight:bold; padding-left:12px"
                                                               value="#{sp:localizeKey(searchBean.inputs['accountGroup.camname'].description)}"/>
                                  </div>
                              </td>
                              <td colspan="2">
                                  <div class="cloudAccessSearchFields">
                                      <h:inputText id="accountGroupCloudName" styleClass="searchInputText inputWidth" size="45"
                                                               value="#{searchBean.inputs['accountGroup.camname'].value}"/>
                                  </div>
                              </td>
                          </tr>
                            <tr>
                                <td>
                                    <div class="cloudAccessSearchFields">
                                        <h:outputText styleClass="font10" style="font-weight:bold; padding-left:12px"
                                                      value="#{sp:localizeKey(searchBean.inputs['accountGroup.cloudType'].description)}"/>
                                    </div>
                                </td>
                                <td colspan="2">
                                    <div id="accountGroupCloudTypeDiv"></div>
                                    <h:inputHidden id="accountGroupCloudType" value="#{searchBean.inputs['accountGroup.cloudType'].value}" forceId="true">
                                    </h:inputHidden>
                                </td>
                            </tr>
                        </ui:fragment>
                    </table>
                </td>
            </tr>
            <ui:fragment rendered="#{null != searchBean.extendedAttributeKeys}">
                <tr><td>&nbsp;</td></tr>
                <tr>
                    <td valign="top">
                        <h:outputText class="sectionHeader" value="#{msgs.searchable_attrs}"/>
                        <table id="extendedAttributesTbl" cellpadding="5" cellspacing="0" class="width100">
                            <ui:repeat id="extendedAttributes" value="#{searchBean.extendedAttributeKeys}" var="key">
                                <tr>
                                    <td valign="top">
                                        <h:outputText styleClass="font10" style="font-weight:bold" value="#{sp:localizeKey(searchBean.inputs[key].description)}"/>
                                    </td>

                                    <ui:fragment rendered="#{searchBean.extendedAttributes[key].type eq 'boolean'}">
                                        <!--  Boolean -->
                                        <td>
                                            <h:selectOneMenu id="managedAttribute#{sp:buildValidComponentIdIgnoringNulls(key, true)}Boolean" value="#{searchBean.inputs[key].value}">
                                                <f:selectItem itemLabel="" itemValue="" />
                                                <f:selectItem itemLabel="#{msgs.txt_true}" itemValue="true" />
                                                <f:selectItem itemLabel="#{msgs.txt_false}" itemValue="false" />
                                            </h:selectOneMenu>
                                            <div id="managedAttribute#{sp:escapeHTMLElementId(key)}Nbr" style="display:none">#{searchBean.extendedAttributes[key].name}</div>
                                        </td>
                                    </ui:fragment>

                                    <ui:fragment rendered="#{searchBean.extendedAttributes[key].type eq 'date'}">
                                        <!--  Date -->
                                        <td>
                                            <div class="managedAttributeDateField" id="dateAttribute#{sp:escapeHTMLElementId(key)}Date"></div>
                                            <h:inputHidden id="dateAttribute#{sp:buildValidComponentIdIgnoringNulls(key, true)}" value="#{searchBean.inputs[key].value}"></h:inputHidden>
                                            <div id="dateAttribute#{sp:escapeHTMLElementId(key)}Val" style="display:none">#{searchBean.inputs[key].value}</div>
                                        </td>
                                    </ui:fragment>

                                    <ui:fragment rendered="#{!(searchBean.extendedAttributes[key].type eq 'boolean')
                                    and !(searchBean.extendedAttributes[key].type eq 'date')}">
                                        <!--  String/Long/Int...values -->
                                        <td>
                                            <ui:fragment rendered="#{!(searchBean.inputs[key].suggestType eq 'none')}">
                                                <div id="managedAttribute#{sp:escapeHTMLElementId(key)}Suggest"></div>
                                                <h:inputHidden id="managedAttribute#{sp:buildValidComponentIdIgnoringNulls(key, true)}" value="#{searchBean.inputs[key].value}">
                                                    <f:attribute name="forceId" value="true"/>
                                                </h:inputHidden>
                                                <div id="managedAttribute#{sp:escapeHTMLElementId(key)}Val" style="display:none" class="managedAttribute">#{searchBean.inputs[key].value}</div>
                                                <div id="managedAttribute#{sp:escapeHTMLElementId(key)}Nbr" style="display:none">#{searchBean.extendedAttributes[key].name}</div>
                                                <div id="managedAttribute#{sp:escapeHTMLElementId(key)}Type" style="display:none">#{searchBean.extendedAttributes[key].type}</div>
                                            </ui:fragment>

                                            <ui:fragment rendered="#{searchBean.extendedAttributes[key].type eq 'sailpoint.object.Identity'}">
                                              <div id="managedAttribute#{sp:escapeHTMLElementId(key)}Identity"
                                                   style="display:none">#{sp:buildJSONFromIdentity(searchBean.inputs[key].value)}</div>
                                            </ui:fragment>

                                            <ui:fragment rendered="#{searchBean.inputs[key].suggestType eq 'none'}">
                                                <h:inputText id="extendedAttribute#{sp:buildValidComponentIdIgnoringNulls(key,true)}" styleClass="searchInputText inputWidth font10" size="30"
                                                             value="#{searchBean.inputs[key].value}"/>
                                            </ui:fragment>
                                        </td>
                                    </ui:fragment>


                                </tr>
                            </ui:repeat>
                        </table>
                    </td>
                </tr>
            </ui:fragment>
        </table>


    </f:view>
    <script type="text/javascript" defer="defer">
        SailPoint.Utils.styleSelects();
    </script>
</ui:composition>
</body>
</html>
